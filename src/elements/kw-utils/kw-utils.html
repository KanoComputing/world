<script>
(function(Kano) {
    // @polymerBehavior
    Kano.Utils = {
        properties: {
            isPi: {
                type: Boolean,
                value: false
            },
            isEmbedded: {
                type: Boolean,
                value: false
            },

        },
        attached () {
            var userAgent = window.navigator.userAgent;
            this.isPi = userAgent.indexOf('armv6l') !== -1 || userAgent.indexOf('armv7l') !== -1;
            this.isEmbedded = isPi;
        }
    };

})(window.Kano = window.Kano || {});
</script>
