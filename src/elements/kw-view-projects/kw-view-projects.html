<link rel="import" type="" href="../../bower_components/polymer/polymer.html">
<link rel="import" type="" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" type="" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" type="" href="../kw-projects-header/kw-projects-header.html">
<link rel="import" type="" href="../kw-projects-category/kw-projects-category.html">
<link rel="import" type="" href="../kano-session/kano-session.html">
<link rel="import" type="" href="../kano-api-client/kano-api-client-behavior.html">

<dom-module id="kw-view-projects">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
                height: 100%;
            }
            .masthead {
                @apply --layout-horizontal;
                height: 17vw;
                max-height: 265px;
                min-height: 265px;
                color: white;
            }
            .masthead>div {
                padding: 0px 10px;
            }
            .speaker {
                width: 52%;
                position: relative;
                @apply --layout-vertical;
                @apply --layout-center-justified;
            }
            .speaker>iron-image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgb(89, 157, 239);
            }
            .camera>iron-image,
            .pixel>iron-image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .camera {
                position: relative;
                width: 23%;
            }
            .camera>iron-image {
                background-color: rgb(252, 225, 0);
            }
            .pixel {
                position: relative;
                width: 25%;
            }
            .pixel>iron-image {
                background-color: rgb(239, 52, 66);
            }
            .heading {
                width: 300px;
                padding-left: 37px;
                width: 300px;
                transform: translateZ(0);
                @apply --layout-vertical;
            }
            .heading h3 {
                line-height: 100%;
                margin-bottom: 7px;
                margin-left: 6px;
                margin-top: 0;
                font-size: 32px;
                text-shadow: 0 2px 0 rgba(0,0,0,0.2);
                font-weight: bold;
            }
            .heading p {
                margin: 0;
                margin-left: 8px;
                font-size: 21px;
                font-weight: normal;
            }
            .heading p span {
                white-space: nowrap
            }
            .heading .anchor {
                background-color: #fff;
                box-shadow: none;
                border-radius: 3px;
                padding: 12px 38px;
                color: black;
                text-decoration: none;
                font-size: 17px;
                font-weight: bold;
                margin-top: 18px;
                margin-left: 8px;
                @apply --layout-self-start;
            }
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            kw-projects-category {
                animation: fade-in linear 200ms;
            }
            kw-projects-category,
            .tombstone {
                background-color: #303030;
                min-height: 360px;
                transform: translateZ(0);
            }
            kw-projects-category:nth-of-type(even),
            .tombstone:nth-of-type(even) {
                background-color: #4a4a4a;
            }
            #tombstones {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            .categories {
                position: relative;
                @apply --layout-flex;
                /* Fix for Safari 9 */
                flex: 1 0 auto;
            }
            @media screen and (max-width: 980px) {
                .heading {
                    width: 237px;
                    padding-left: 1px;
                }
                .heading h3 {
                    font-size: 24px;
                }
                .heading p {
                    font-size: 16px;
                }
                .speaker iron-image {
                    left: -25%;
                    width: 125%;
                }
            }
            @media screen and (max-width: 768px) {
                .camera,
                .pixel {
                    display: none;
                }
                .speaker {
                    width: 100%;
                    height: 100%;
                    text-align: center;
                }
                .speaker iron-image {
                    width: 100%;
                    left: 0px;
                    background-color: rgb(239, 52, 66);
                }
                .heading {
                    position: absolute;
                    bottom: 0px;
                    left: 0px;
                    padding: 0px;
                    width: 100%;
                    @apply --layout-vertical;
                    @apply --layout-center;
                    @apply --layout-center-justified;
                }
                .heading p {
                    padding: 6px;
                }
                .heading h3,
                .heading p,
                .heading .anchor {
                    @apply --layout-self-center;
                    max-width: 56%;
                }
                .heading h3,
                .heading p,
                .heading .anchor {
                    margin-left: 0;
                    margin-bottom: 0;
                }
                .heading .anchor {
                    margin-bottom: 13px;
                    margin-top: 0px;
                }
            }
        </style>
        <iron-media-query query="(max-width: 980px)" query-matches="{{mediumViewport}}"></iron-media-query>
        <iron-media-query query="(max-width: 768px)" query-matches="{{smallViewport}}"></iron-media-query>
        <kano-session user="{{user}}" token="{{token}}" include-profile></kano-session>
        <kw-projects-header id="header" on-expand="_applyRolldown"></kw-projects-header>
        <div class="categories">
            <div id="tombstones">
                <div class="tombstone"></div>
                <div class="tombstone"></div>
            </div>
            <template is="dom-if" if="[[completed]]">
                <template is="dom-repeat" items="[[categories]]" as="category">
                    <kw-projects-category category="[[category]]" animate-stars="[[!index]]"></kw-projects-category>
                </template>
            </template>
            
        </div>
    </template>
    <script>
        Polymer({
            is: 'kw-view-projects',
            behaviors: [Kano.APIClient],
            properties: {
                categories: {
                    type: Array
                }
            },
            observers: [
                '_userChanged(user)'
            ],
            attached () {
                Polymer.RenderStatus.afterNextRender(this, () => {
                    this.cacheOrAPI(this._getPathPrefix() + 'assets/projects/projects.json')
                        .then(projects => {
                            let categories = Object.keys(projects).map(key => {
                                return projects[key];
                            });
                            this._upgradeProjects(categories, this.user);
                        });
                });
            },
            _applyRolldown () {
                let headerContent = this.$.header.getHeaderContentElement();
                this.transform('translateY(-350px)');
                headerContent.style.transform = 'translateY(350px)';
                this.$.header.getBoundingClientRect();
                this.style.transition = 'transform 500ms ease-out';
                headerContent.style.transition = 'transform 500ms ease-out';
                headerContent.style.transform = 'translateY(0px)';
                this.transform('translateY(0px)');
            },
            _getPathPrefix () {
                if (!this.pathPrefix) {
                    let pathEl = document.head.querySelector('meta[name="path-prefix"]');
                    this.pathPrefix = pathEl ? pathEl.getAttribute('data-value') : '/';
                }
                return this.pathPrefix;
            },
            _userChanged (user) {
                this._upgradeProjects(this.categories, this.user);
            },
            _upgradeProjects (categories, user) {
                if (!categories) {
                    return;
                }
                if (!this.categories) {
                    this.categories = categories;
                }
                if (user && user.profile) {
                    let profile = user.profile,
                        kcProgress = [];
                    if (profile.stats['make-apps'] && profile.stats['make-apps'].progress) {
                        kcProgress = profile.stats['make-apps'].progress;
                        kcProgress = Object.keys(kcProgress).reduce((acc, key) => {
                            return acc.concat(kcProgress[key].completedStories);
                        }, []);
                    }
                    categories.forEach((category, catId) => {
                        if (category.api_progress_tracking.indexOf('make-art') !== -1) {
                            let artGroup = profile.stats['kano-draw'].groups[category.api_progress_tracking.replace('make-art-', '')];
                            if (artGroup) {
                                category.projects.forEach((project, projectId) => {
                                    this.set(`categories.${catId}.projects.${projectId}.completed`, project.slug <= artGroup.challengeNo);
                                });
                            }
                        } else if (category.api_progress_tracking === 'make-apps') {
                            category.projects.forEach((project, projectId) => {
                                this.set(`categories.${catId}.projects.${projectId}.completed`, kcProgress.indexOf(project.slug) !== -1);
                            });
                        } else if (category.api_progress_tracking === 'make-minecraft') {
                            category.projects.forEach((project, projectId) => {
                                this.set(`categories.${catId}.projects.${projectId}.completed`, project.slug >= profile.stats['make-minecraft'].level);
                            });
                        }
                    });
                    this.completed = true;
                } else {
                    categories.forEach((category, catId) => {
                        category.projects.forEach((project, projectId) => {
                            this.set(`categories.${catId}.projects.${projectId}.completed`, false);
                        });
                    });
                    this.completed = true;
                }
            },
            _computeImageSrc (mode, medium, small) {
                let size = medium ? 'small' : 'large';
                if (small && mode === 'speaker_blue') {
                    return `${this._getPathPrefix()}assets/projects/marquee/mobile_pixel_only.jpg`;
                }
                return `${this._getPathPrefix()}assets/projects/marquee/${mode}_${size}.jpg`;
            }
        });
    </script>
</dom-module>
