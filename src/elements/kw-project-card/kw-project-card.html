<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../kano-style/typography.html">
<link rel="import" href="../kano-style/button.html">

<!--


    @demo demo/index.html
-->
<dom-module id="kw-project-card">
    <template>
        <style>
            :host {
                display: block;
                height: 250px;
                width: 200px;
                color: #6e6e6e;
                box-shadow: 0 2px 0 0 rgba(0,0,0,0.06);
                border-radius: 3px;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justified;
                overflow: hidden;
                @apply --kw-project-card;
                transform: translateZ(0);
            }
            :host(.centered) {
                @apply --layout-center-justified;
            }
            .title {
                font-size: 17px;
                margin: 0;
                text-align: center;
                @apply --kw-project-card-heading;
            }
            iron-image {
                z-index: 0;
                width: 100%;
                height: 50%;
                margin-bottom: 3px;
                background-color: inherit;
            }
            .content {
                text-align: center;
            }
            [hidden] {
                display: none !important;
            }
            :host ::slotted(*.card-content) {
                font-size: 15px;
                margin: 0;
            }
            :host ::slotted(* button) {
                @apply --kw-card-button;
            }
            :host ::slotted(* button:focus) {
                @apply --kw-card-button-focused;
            }
        </style>
        <iron-image src="[[image]]" sizing="cover" hidden$="[[!image]]" preload fade></iron-image>
        <h4 class="title" id="title"></h4>
        <slot></slot>
    </template>
    <script>
        Polymer({
            is: 'kw-project-card',
            properties: {
                image: {
                    type: String,
                    value: null,
                    observer: '_computeContainerClass'
                },
                heading: {
                    type: String,
                    observer: '_headingChanged'
                },
                color: {
                    type: String
                }
            },
            _computeContainerClass (image) {
                this.toggleClass('centered', !image);
            },
            _headingChanged (value) {
                let safeDiv = document.createElement('div');
                safeDiv.textContent = value;
                this.$.title.innerHTML = safeDiv.innerHTML.replace('\\n', '<br>');
            }
        });
    </script>
</dom-module>
