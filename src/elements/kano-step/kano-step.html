<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../kano-style/typography.html">
<link rel="import" href="../kano-style/color.html">

<dom-module id="kano-step">
    <template>
        <style>
            :host {
                position: relative;
                @apply --layout-vertical;
                @apply --layout-center-justified;
            }
            :host(:last-child) .line.last, 
            :host(:first-child) .line.first {
                visibility: hidden;
            }
            :host .label::slotted(*) {
                @apply --layout-center;
                @apply --layout-center-justified;
                height: 30px;
            }
            .step {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
            .line {
                @apply --layout-flex;
                height: 2px;
                background-color: #fff;
                margin-bottom: 30px;
            }
            :host(:first-child) .line {
                left: 10px;
            }
            :host(:last-child) .line {
                left: -10px;
            }
            .center {
                @apply --layout-vertical;
            }
        </style>
            <div class="step">
                <div class="line first"></div>
                <div class="center">
                    <slot name="icon" class="icon"></slot>
                    <slot name="label" class="label"></slot>
                </div>
                <div class="line last"></div>
            </div>
    </template>
    <script>
        Polymer({
            is: 'kano-step'
        });
    </script>
</dom-module>
