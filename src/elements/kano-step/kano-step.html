<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../bower_components/web-components/kano-style/color.html">

<dom-module id="kano-step">
    <template>
        <style>
            :host {
                position: relative;
                @apply --layout-center-justified;
            }
            :host([horizontal]) {
                @apply --layout-vertical;
            }
            :host([vertical]) {
                @apply --layout-horizontal;
            }
            .step {
                @apply --layout-center;
            }
            :host([horizontal]) .step {
                @apply --layout-horizontal;
            }
            :host([vertical]) .step {
                @apply --layout-vertical;
                height: 100%;
            }
            :host .label-container {
                position: absolute;
                @apply --layout-center-justified;
            }
            :host([horizontal]) .label-container {
                @apply --layout-horizontal;
                bottom: 0;
                left: 0;
                width: 100%;
            }
            :host([vertical]) .label-container {
                @apply --layout-vertical;
                top: 0;
                right: 0;
                height: 100%;
            }
            :host(:last-child) .line.last,
            :host(:first-child) .line.first {
                visibility: hidden;
            }
            .line {
                @apply --layout-flex;
                min-height: 2px;
                min-width: 2px;
                background-color: var(--kano-step-line-color, #000);
            }
            :host(:first-child) .line {
                left: 10px;
            }
            :host(:last-child) .line {
                left: -10px;
            }
        </style>
            <div class="step">
                <div class="line first"></div>
                <slot name="icon"></slot>
                <div class="line last"></div>
            </div>
            <div class="label-container">
                <slot name="label"></slot>
            </div>
    </template>
    <script>
        Polymer({
            is: 'kano-step'
        });
    </script>
</dom-module>
