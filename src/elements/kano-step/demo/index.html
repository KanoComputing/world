<html>
    <head>
        <title>kano-step demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="../kano-step.html">
        <link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>

    <body unresolved>
        <h3>Horizontal step display</h3>
        <demo-snippet>
            <template>
                <style>
                    .step-display-horizontal {
                        display: flex;
                        flex-direction: row;
                        padding-bottom: 20px;
                    }
                    kano-step {
                        width: 120px;
                        height: 130px;
                        --kano-step-line-color: #263A48;
                    }
                    .step-icon {
                        background-image: url("/assets/projects/simple-progress/lock-circle.svg");
                        background-color: #263A48;
                        background-size: 60%;
                        background-repeat: no-repeat;
                        background-position: center;
                        flex: 1;
                        height: 60px;
                        width: 60px;
                    }
                    .make-btn {
                        color: #263a48;
                        background-color: #fee33e;
                        border-radius: 30px;
                        border: none;
                        outline: none;
                        cursor: pointer;
                        font-size: 18px;
                        line-height: 18px;
                        font-family: 'Bariol', sans-serif;
                        font-weight: bold;
                        text-shadow: none;
                        text-transform: uppercase;
                        overflow: hidden;
                        padding: 13px 24px 11px;
                    }
                </style>
                <div class="step-display-horizontal">
                    <kano-step horizontal>
                        <div slot="icon">
                             <div class="step-icon"></div>
                        </div>
                        <div slot="label">1</div>
                    </kano-step>
                    <kano-step horizontal>
                        <div slot="icon">
                            <div class="step-icon"></div>
                        </div>
                        <div slot="label">2</div>
                    </kano-step>
                    <kano-step horizontal>
                        <div slot="icon">
                            <div class="step-icon"></div>
                        </div>
                        <div slot="label">
                            <div class="make-btn">make</div>
                        </div>
                    </kano-step>
                </div>
            </template>
        </demo-snippet>
        <h3>Vertical step display</h3>
        <demo-snippet>
            <template>
                <style>
                    .step-display-vertical {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }
                    kano-step {
                        min-width: 120px;
                        height: 130px;
                        text-align: center;
                        --kano-step-line-color: #263A48;
                    }
                    .step-icon {
                        background-image: url("/assets/projects/simple-progress/lock-circle.svg");
                        background-color: #263A48;
                        background-size: 60%;
                        background-repeat: no-repeat;
                        background-position: center;
                        flex: 1;
                        height: 60px;
                        width: 60px;
                    }
                </style>
                <div class="step-display-vertical">
                    <kano-step vertical>
                        <div slot="icon">
                            <div class="step-icon"></div>
                        </div>
                        <div slot="label">1</div>
                    </kano-step>
                    <kano-step vertical>
                        <div slot="icon">
                            <div class="step-icon"></div>
                        </div>
                        <div slot="label">2</div>
                    </kano-step>
                    <kano-step vertical>
                        <div slot="icon">
                            <div class="step-icon"></div>
                        </div>
                        <div slot="label">3</div>
                    </kano-step>
                </div>
            </template>
        </demo-snippet>
    </body>
</html>
