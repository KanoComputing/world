<html>
    <head>
        <title>kw-auth-modal demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kw-auth-modal.html">
        <link rel="import" href="../../kano-style/typography.html">

        <style is="custom-style" include="demo-pages-shared-styles">
            
        </style>
    </head>

    <body unresolved>
        <div class="vertical-section-container">
            <h3>List of cards with two buttons as controls</h3>
            <demo-snippet>
                <template>
                    <kw-auth-modal></kw-auth-modal>
                    <button id="button" type="button">open</button>
                    <script>
                        document.addEventListener('WebComponentsReady', function () {
                            var modal = document.querySelector('kw-auth-modal'),
                                button = document.querySelector('#button');

                            button.addEventListener('click', function () {
                                modal.open();
                            });
                        });
                    </script>
                </template>
            </demo-snippet>
    </body>
</html>
