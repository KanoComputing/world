<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../kano-api-client/kano-api-client-behavior.html">
<link rel="import" href="../kano-style/typography.html">
<link rel="import" href="../kano-style/input.html">
<link rel="import" href="../kano-style/button.html">
<link rel="import" href="../kano-session/kano-session.html">

<dom-module id="kw-auth-modal">
    <template>
        <style>
            :host {
                display: block;
            }
            .login {
                font-family: var(--font-body);
            }
            h1 {
                color: #ff842a;
                font-weight: 600;
                text-align: center;
                margin-bottom: 40px;
                font-size: 30px;
            }
            a {
                color: #ff842a;
                text-decoration: none;
            }
            input {
                @apply --kano-form-input;
            }
            input:focus {
                @apply --kano-form-input-focused;
            }
            label {
                font-size: 20px;
                display: block;
                margin-bottom: 2px;
                color: #6e6e6e;
            }
            button {
                @apply --kano-button;
            }
            button:disabled {
                opacity: 0.7;
            }
            .login button {
                width: 100%;
                background: #5AC869;
            }
            .links {
                text-align: center;
            }
            hr {
                border: 0;
                background: rgba(0,0,0,.05);
                height: 1px;
            }
            .error {
                color: red;
            }
            paper-dialog {
                border-radius: 4px;
            }
        </style>
        <kano-session user="{{user}}" token="{{token}}"></kano-session>
        <paper-dialog id="modal" opened="{{opened}}" with-backdrop>
            <iron-pages attr-for-selected="name" selected="[[page]]">
                <form name="login" class="login" on-submit="_loginSubmit">
                    <h1>Login to Your Account</h1>
                    <div class="error">[[loginErrorMessage]]</div>
                    <div class="login-input">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" required>
                    </div>
                    <div class="login-input">
                        <label for="">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <button type="submit" disabled$="[[loading]]">Login</button>
                    <hr>
                    <div class="links">
                        <a href="/register">Signup</a>
                        <span>-</span>
                        <a href="/reset-password">Forgot your password?</a>
                    </div>
                </form>
                <div name="register">

                </div>
            </iron-pages>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'kw-auth-modal',
            behaviors: [Kano.APIClient],
            properties: {
                opened: {
                    type: Boolean,
                    notify: true
                },
                page: {
                    type: String,
                    value: 'login'
                }
            },
            open () {
                this.$.modal.open();
                if ('animate' in HTMLElement.prototype) {
                    this.$.modal.animate({
                        transform: ['scale(1.2)', 'scale(1)'],
                        opacity: [0, 1]
                    }, {
                        duration: 150,
                        easing: 'ease-out'
                    });
                }
            },
            close () {
                if ('animate' in HTMLElement.prototype) {
                    this.$.modal.animate({
                        opacity: [1, 0]
                    }, {
                        duration: 100,
                        easing: 'ease-in'
                    }).onfinish = () => {
                        this.$.modal.close();
                    };
                } else {
                    this.$.modal.close();
                }
            },
            _loginSubmit (e) {
                let target = e.path ? e.path[0] : e.target,
                    formData = new FormData(target);

                this.loginErrorMessage = "";
                this.loading = true;
                
                fetch(this._getUrl('login'), {
                    method: 'POST',
                    body: formData
                })
                    .then(r => {
                        if (r.ok) {
                            this.loading = false;
                            return r.json()
                                .then(res => {
                                    this.set('user', res.session.user);
                                    this.set('token', res.session.token);
                                    this.close();
                                });
                        } else if (r.status === 401) {
                            this._displayLoginError('Username or password invalid');
                        } else {
                            this._displayLoginError('There seems to be a problem with our servers :(');
                        }
                        this.loading = false;
                    });
                e.preventDefault();
                return false;
            },
            _displayLoginError (msg) {
                this.loginErrorMessage = msg;
            }
        });
    </script>
</dom-module>
