<html>
    <head>
        <title>kw-app-share demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../kw-app-share.html">

        <style is="custom-style" include="demo-pages-shared-styles">
            kw-app-share {
                width: 680px;
                height: 320px;

    <body unresolved>
        <div class="vertical-section-container">
            <h3></h3>
            <demo-snippet>
                <template>
                    <kw-app-share id="share"></kw-app-share>

                            view.share = {

                                cover_url: 'https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/share-items/covers/588b4d990b96ec50251a7687.gif',

                        });
                    </script>
                </template>
