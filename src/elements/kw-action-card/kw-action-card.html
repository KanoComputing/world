<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../bower_components/web-components/kano-style/button.html">

<dom-module id="kw-action-card">
    <template>
        <style>
            :host {
                height: 266px;
                width: 300px;
                overflow: hidden;
                background-color: white;
                border-radius: 3px;
                box-shadow: 0 2px 0 0 rgba(0,0,0,0.06);
            }
            :host a {
                width: 100%;
                height: 100%;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                text-decoration: none;
                cursor: pointer;
            }
            .header {
                color: #5a5a5a;
                margin: 0;
                padding: 0 24px;
                text-decoration: none;
                font-size: 18px;
                line-height: 24px;
                text-align: center;
            }
            button.action {
                background-color: rgba(255,255,255,0.7);
                padding: 11px 23px 10px;
                font-family: var(--font-body);
                font-size: 18px;
                font-weight: 600;
                color: #5a5a5a;
                margin: 25px 25px 5px;
                border: 1px solid #5a5a5a;
                border-radius: 50px;
                transition: all linear 200ms;
                cursor: pointer;
            }
            :host a:hover button.action {
                background-color: #62b22a;
                border-color: #62b22a;
                color: white;
            }
        </style>
        <a href$="[[link]]">
            <h4 class="header" id="title">[[header]]</h4>
            <button type="button" class="action">[[label]]</button>
        </a>
    </template>
    <script>
        Polymer({
            is: 'kw-action-card',
            properties: {
                header: {
                    type: String,
                    value: null
                },
                label: {
                    type: String,
                    value: null
                },
                link: {
                    type: String,
                    value: null
                }
            }
        });
    </script>
</dom-module>
