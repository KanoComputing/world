<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../kano-glint-animation/kano-glint-animation.html">
<link rel="import" href="../../js/config.html">

<!--
`kano-onboarding-modal'
@group Kano Elements
@demo ./kano-modal/demo/kano-onboarding-modal.html
 -->
<dom-module id="kano-onboarding-modal">
    <template>
        <style>
            :host paper-dialog {
                overflow-y: auto;
                background-color: #fff;
                border: 0;
                border-radius: 6px;
                margin: 0;
            }
            :host paper-dialog > * {
                margin: 0px;
            }
            :host .banner {
                position: relative;
                width: 425px;
                background-size: contain;
                background-position: bottom;
                background-repeat: no-repeat;
                transform: translateZ(0);
                padding: 0;
                margin: 0 !important;
                font-family: 'Bariol', sans-serif;
                @apply --layout-vertical;
                @apply --layout-center-center;
            }
            :host .close-icon {
                position: absolute;
                width: 20px;
                top: 15px;
                right: 15px;
                color: #f4f5f6;
                cursor: pointer;
                z-index: 1;
            }
            :host .background-left, .background-right {
                position: absolute;
                width: 50%;
                height: 100%;
                background-size: 70%;
                background-repeat: no-repeat;
                z-index: -1;
            }
            :host .background-left {
                top: 0;
                left: 0;
                background-position: 0% 100%;
            }
            :host .background-right {
                top: 0;
                right: 0;
                background-position: 100% 100%;
            }
            :host .login-lock-img {
                width: 13px;
                height: 15px;
            }
            :host .background-wrapper {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;
                margin: 55px 0;
            }
            :host .logo-wrapper {
                position: relative;
                width: 200px;
                height: 200px;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;;
            }
            :host .judoka {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                background-color: transparent;
                animation: fade-in ease-out 800ms, float ease-in-out 3s infinite;
                animation-delay: 40ms;
                animation-fill-mode: forwards;
            }
            :host .judoka-background {
                height: 87%;
                width: 100%;
                position: absolute;
                top: 20px;
                left: 0;
                animation: 25s linear infinite spin;
            }
            :host h1 {
                color: #263238;
                transform: translateZ(0);
                font-size: 30px;
                padding: 0 40px;
                margin: 20px 0 10px;
                text-align: center;
            }
            :host h4 {
                color: #263238;
                font-size: 16px;
                font-weight: normal;
                padding: 0 40px;
                margin: 15px 0;
                text-align: center;
            }
            :host .action {
                margin-top: 30px;
            }
            :host kano-glint-animation {
                border-radius: 3px;
            }
            :host kano-glint-animation a {
                display: block;
                position: relative;
                background-color: transparent;
                border: none;
                border-radius: 3px;
                font-size: 16px;
                color: #fff;
                background-color: #fe8233;
                font-family: 'Bariol', sans-serif;
                font-weight: bold;
                text-transform: uppercase;
                text-decoration: none;
                transition: all linear 200ms;
                cursor: pointer;
                padding: 14px 50px;
            }
            :host kano-glint-animation a:hover {
                background-color: #fd621e;
            }
            :host kano-glint-animation a:focus {
                outline: none;
                background-color: #fff;
                color: #000;
            }
            @media screen and (max-width: 680px) {
                :host .banner {
                    width: 375px;
                }
                :host .background-wrapper {
                    margin: 40px 0;
                }
                :host .action {
                    margin-top: 20px;
                }
                :host h1 {
                    font-size: 28px;
                    padding: 0 12px;
                }
                :host h4 {
                    font-size: 18px;
                    padding: 0 20px;
                }
            }
            @media screen and (max-width: 430px) {
                :host paper-dialog {
                    position: fixed;
                    top: 15%;
                    /*IE + Edge fix*/
                    _position: absolute;
                    _top: expression(eval(0.15 * document.body.scrollTop));
                    left: 0;
                    max-width: none !important;
                    width: 100%;
                }
                :host paper-dialog .banner {
                    width: 100%;
                    padding: 0;
                }
                :host h1 {
                    font-size: 24px;
                    padding: 0 12px;
                }
                :host h4 {
                    font-size: 16px;
                    padding: 0 20px;
                }
            }
            @keyframes fade-in {
                from {opacity: 0;}
                to {opacity: 1;}
            }
            @keyframes spin {
                0% {transform: rotate(0deg);}
                100% {transform: rotate(360deg);}
            }
            @keyframes float {
                0% {transform: translateY(0);}
                50% {transform: translateY(-0.3rem);}
                100% {transform: translateY(0);}
            }
        </style>
        <paper-dialog id="modal" on-iron-overlay-opened="_openAnimation" with-backdrop>
            <div class="banner">
                <img class="close-icon"
                     src="/assets/icons/modal-close-icon.svg"
                     on-tap="_xTapped"/>
                <div class="background-left"></div>
                <div class="background-right"></div>
                <div class="background-wrapper">
                    <div class="logo-wrapper">
                        <iron-image class="judoka-background" src="/assets/start/hero-judoka-bg.svg" preload fade sizing="contain"></iron-image>
                        <iron-image class="judoka" src="/assets/start/hero-judoka.svg" preload fade sizing="contain"></iron-image>
                    </div>
                    <h1>Want coding superpowers?</h1>
                    <h4>Start your journey and learn how to <br> make your computer speak!</h4>
                    <div class="action">
                        <kano-glint-animation running>
                            <a href$="[[config.KANO_CODE_URL]]/onboarding">
                                I want superpowers!
                            </a>
                        </kano-glint-animation>
                    </div>
                </div>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'kano-onboarding-modal',
        attached () {
            this.config = Kano.World.config;
        },
        _openAnimation () {
            if ('animate' in HTMLElement.prototype) {
                this.$.modal.animate([
                    {transform: 'scale(0.5)'},
                    {transform: 'scale(1)'}
                ], {
                    duration: 200,
                    easing: 'ease-out'
                });
            }
        },
        open () {
            this.$.modal.open();
        },
        close () {
            if ('animate' in HTMLElement.prototype) {
                this.$.modal.animate([
                    {transform: 'scale(1)'},
                    {transform: 'scale(0.5)'}
                ], {
                    duration: 200,
                    easing: 'ease-in'
                }).onfinish = () => {
                    this.$.modal.close();
                };
            } else {
                this.$.modal.close();
            }
        },
        _xTapped () {
            this.close();
        }
    });
</script>
