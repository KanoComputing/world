<!doctype html>
<html>
    <head>
        <title>kw-onboarding-modal demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta charset="utf-8">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">
        <link rel="import" href="../kw-onboarding-modal.html">
        <style is="custom-style">
            html {
                width: 100%;
                height: 100%;
            }
            button {
                border-radius: 3px;
                width: 100px;
                height: 80px;
                background-color: #fff;
                font-family: 'Bariol', sans-serif;
                font-size: 16px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h3>kw-onboarding-modal demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <button id="open-button" type="button">Open modal</button>
                <kano-onboarding-modal id="dialog"></kano-onboarding-modal>

                <script type="text/javascript">
                    document.addEventListener('WebComponentsReady', () => {
                        var modal = document.getElementById('dialog');
                        var openButton = document.getElementById('open-button');
                        modal.open();

                        openButton.addEventListener('click', function() {
                            modal.open();
                        })
                        modal.addEventListener('dismiss', function() {
                            console.log('dismiss event fired');
                        });
                    });
                </script>
            </template>
        </demo-snippet>
    </body>
</html>
