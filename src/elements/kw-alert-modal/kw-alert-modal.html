<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../bower_components/web-components/kano-style/input.html">
<link rel="import" href="../../bower_components/web-components/kano-style/button.html">
<link rel="import" href="../../bower_components/web-components/kano-style/color.html">

<dom-module id="kw-alert-modal">
    <template>
        <style>
            :host paper-dialog {
                background: transparent;
                box-shadow: none;
                border-radius: 4px;
                overflow-y: auto;
            }
            :host paper-dialog .container {
                background-color: #ffffff;
                border-radius: 5px;
                color: var(--color-charcoal);
                display: flex;
                flex-direction: column;
                margin: 0 !important;
                max-width: 300px;
                padding: 40px 100px;
                text-align: center;
            }
            :host ::content h2 {
                font-family: var(--font-heading);
                font-size: 26px;
                margin: 0 0 22px 0;
            }
            :host ::content p {
                font-family: var(--font-heading);
                font-size: 16px;
                margin: 0 0 16px 0;
            }
            :host .actions {
                padding-top: 20px;
            }
            :host .action {
                @apply --kano-button;
                background-color: var(--color-orange);
                font-weight: bold;
                padding: 14px 30px 13px 30px;
                text-shadow: none;
            }
        </style>
        </iron-image>
        <paper-dialog id="modal" on-iron-overlay-opened="_openAnimation" with-backdrop>
            <div class="container">
                <slot></slot>
                <div class="actions">
                    <button class="action" on-tap="close">Close</button>
                </div>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'kw-alert-modal',
            properties: {
                opened: {
                    type: Boolean,
                    notify: true
                }
            },
            open () {
                this.$.modal.open();
            },
            close () {
                if ('animate' in HTMLElement.prototype) {
                    this.$.modal.animate({
                        opacity: [1, 0]
                    }, {
                        duration: 100,
                        easing: 'ease-in'
                    }).onfinish = () => {
                        this.$.modal.close();
                    };
                } else {
                    this.$.modal.close();
                }
            },
            _openAnimation () {
                if ('animate' in HTMLElement.prototype) {
                    this.$.modal.animate([
                        {transform: 'scale(0.5)'},
                        {transform: 'scale(1)'}
                    ], {
                        duration: 200,
                        easing: 'ease-out'
                    });
                }
            }
        });
    </script>
</dom-module>
