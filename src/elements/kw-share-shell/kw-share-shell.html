<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/date-util/date-util.html">
<link rel="import" href="../kano-style/color.html">
<link rel="import" href="../kano-style/typography.html">
<dom-module id="kw-share-shell">
    <template>
        <style>
            :host {
                margin: auto;
                color: #6e6e6e;
                border: 1px solid #e0e0e0;
                border-radius: 3px;
                @apply --layout-vertical;
                @apply --layout-justified;
                overflow: hidden;
                @apply --kw-share-card;
                background: white;
                box-sizing: border-box;
            }
            
            :host(:focus) {
                outline: none;
                box-shadow: 0 3px 0 0 var(--color-grey-mid);
            }
            
            :host .container {
                width: 100%;
            }
            
            :host .top {
                @apply --layout-horizontal;
                min-height: 30px;
                margin-bottom: 12px;
                margin: 16px;
            }
            
            :host .datetime {
                @apply --layout-horizontal;
                @apply --layout-flex;
                @apply --layout-end;
                @apply --layout-end-justified;
            }
            
            :host .author {
                @apply --layout-horizontal;
                @apply --layout-self-end;
            }
                    
            :host iron-image.avatar {
                width: 35px;
                height: 35px;
                margin-right: 12px;
                border-radius: 50%;
                overflow: hidden;
                z-index: 0;
            }
            
            :host([tombstone]) .top .avatar {
                background: var(--color-grey-lightest);
            }
            
            :host([tombstone]) .top .author,
            :host([tombstone]) .top date-util {
                width: 120px;
                height: 20px;
                background: var(--color-grey-lightest);
                color: transparent;
            }
        </style>
        <div class="top">
            <iron-image class="avatar"
                        placeholder="https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/users/avatars/563890fec4d6960800c721f7/avatar-circle.png"
                        src="[[avatarSrc]]"
                        sizing="contain"
                        preload
                        fade></iron-image>
            <span class="author">[[username]]</span>
            <div class="datetime">
                <date-util format="dd Mon yyyy" date="[[_createDate(date)]]"></date-util>
            </div>
        </div>
        <div class="container">
            <slot></slot>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kw-share-shell',
            properties: {
                avatarSrc: String,
                username: String,
                date: String

            },
            _createDate(formatted) {
                return new Date(formatted);
            }
        });
    </script>
</dom-module>
