<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
        <title>kano-world-share-card demo</title>
        <link rel="import" href="../../../bower_components/polymer/polymer.html">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../kw-share-shell.html">
        <link rel="import" href="../../kano-style/typography.html">
        <style is="custom-style" include="demo-pages-shared-styles">
            .centered {
                max-width: 620px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container centered">
            <h3>Simple example with data</h3>
            <demo-snippet>
                <template>
                    <kw-share-shell username="jonathan_joestar"
                                    avatar-src="http://67.media.tumblr.com/avatar_88f165aa7744_128.png"
                                    date="Wed Dec 28 2016 10:42:28 GMT+0000 (GMT)">
                        <div>
                            <h1>Card content can be anything</h1>
                            <p>You customise the style of the content while the shell provides the outer style and header</p>
                        </div>
                    </kw-share-shell>
                </template>
            </demo-snippet>
            <h3>As a tombstone</h3>
            <demo-snippet>
                <template>
                    <kw-share-shell tombstone>
                        <div>
                            <h1>Displays as a tombstone when data is not ready</h1>
                            <p>It will display the shell as a tombstone. Then it's your job to dislay the content as a tombstone</p>
                        </div>
                    </kw-share-shell>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
