<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../kano-style/typography.html">
<link rel="import" href="../kano-style/color.html">
<link rel="import" href="../kano-carousel/kano-carousel.html">
<link rel="import" href="../kw-project-card/kw-project-card.html">

<dom-module id="kw-projects-header">
    <template>
        <style>
            .header {
                height: 350px;
                overflow: hidden;
                /*Shell div in kw-app to match this*/
                background-image: url("/assets/projects/current-theme/thanksgiving.svg");
                background-color: #493e52;
                background-size: 80%;
                background-repeat: no-repeat;
                background-position: right bottom;
            }
            .info {
                display: inline-block;
                margin: 100px 0 0 58px;
            }
            .toggle-container {
                @apply(--layout-vertical);
                opacity: 0;
                transform: translateY(100px);
                transition: 300ms ease-out;
            }
            .projects {
                @apply --layout-horizontal;
                flex: 1;
                justify-content: center;
                padding: 0 36px;
                overflow-y: visible;
            }
            .projects>a {
                position: relative;
                margin: 10px 12px;
            }
            input[type=checkbox] {
                display: none;
            }
            .info label, .staff-pick-memo {
                display: inline-block;
                margin: 18px 0 0 5px;
                border: 0;
                border-radius: 50px;
            }
            .info label {
                padding: 11px 23px 10px;
                background-color: var(--color-grey-lighter, #ddd);
                font-size: 18px;
                font-weight: 600;
                cursor: pointer;
                transition: 300ms ease-out;
            }
            .staff-pick-memo {
                margin: 58px auto 100px;
                padding: 17px 90px;
                background-color: rgba(255,255,255,0.7);
                text-align: center;
                font-size: 18px;
                font-weight: 400;
            }
            input[type=checkbox]:checked ~ .header {
                height: 675px;
            }
            input[type=checkbox]:checked ~ .header .info label {
                visibility: hidden;
                opacity: 0;
            }
            input[type=checkbox]:checked ~ .header .toggle-container {
                transform: translateY(0);
                opacity: 1;
                margin-top: -10px;
            }
            h3 {
                position: relative;
                display: inline-block;
                color: var(--color-grey-lighter, #ddd);
                font-size: 42px;
                font-weight: 400;
                margin: 0;
            }
            .header iron-image {
                position: absolute;
                top: -30px;
                right: -52px;
                width: 50px;
                height: 50px;
            }
            h6 {
                color: var(--color-grey-lighter, #ddd);
                font-size: 24px;
                font-weight: 500;
                margin: 0;
            }
            .cards-wrapper {
                @apply(--layout-horizontal);
                justify-content: center;
                flex-wrap: wrap;
            }
            kano-carousel {
                position: relative;
                margin: 0px 0;
            }
            kw-project-card {
                background-color: #EF3442;
                color: white;
            }
            kw-project-card .card-actions button {
                background-color: white;
                color: black;
            }
            .left-button, .right-button {
                font-family: var(--font-body);
                position: absolute;
                top: 0;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                color: white;
                font-size: 40px;
                font-weight: bold;
                border: 0;
                cursor: pointer;
                padding: 12px;
            }
            .left-button:focus, .right-button:focus {
                outline: none;
            }
            .left-button {
                left: 0;
            }
            .right-button {
                right: 0;
            }
            .new-project-field {
                box-sizing: border-box;
                background-color: #F5F5F5;
                overflow: auto;
            }
            .new-project-field h4 {
                display: flex;
                justify-content: center;
                text-align: center;
                margin: 0;
                padding: 43px 25px 16px;
                font-size: 18px;
                font-weight: 400;
                color: var(--color-grey-darker, #666);
            }
            .new-project-field button {
                display: block;
                margin: 0 auto 45px;
                background-color: #7ac943;
                color: white;
                border: none;
                font-size: 16px;
                padding: 14px 20px;
                cursor: pointer;
            }
            @media screen and (min-width: 1240px) {
                .header {
                    background-size: 65%;
                }                
            }
            @media screen and (max-width: 980px) {
                .header {
                    background-size: 100%;
                }
                .projects {
                    padding: 0;
                }
                .new-project-field button {
                    font-size: 14px;
                }
            }
            @media screen and (max-width: 680px) {
                .header {
                    background-size: 130%;

                }
                .header iron-image {
                    position: absolute;
                    top: -28px;
                    right: -38px;
                    width: 40px;
                    height: 40px;
                }
                .cards-wrapper {
                    flex-wrap: wrap;
                }
                h3 {
                    font-size: 40px;
                }
                h6 {
                    font-size: 18px;
                }
                .info {
                    margin: 65px 0 0;
                    width: 100%;
                    text-align: center;
                }
                .info label {
                    font-size: 16px;
                    margin-left: 0;
                }
                .staff-pick-memo {
                    padding: 17px 32px;
                    font-size: 15px;
                }
                .new-project-field h4 {
                    padding: 23px 25px 13px;
                }
                .new-project-field button {
                    margin-bottom: 25px;
                }
            }
        </style>
        <input type="checkbox" id="showhide" on-change="_checkboxChanged">
        <div class="header">
            <div id="content">
                <div class="info">
                    <h3>Code Thanksgiving<iron-image src="/assets/projects/current-theme/new-coin-icon.svg" sizing="cover" preload fade></iron-image></h3>
                    <h6>Check out these challenges to make the holiday extra special</h6>
                    <label for="showhide">make it</label>
                </div>
                <div class="toggle-container">
                <kano-carousel class="cards-wrapper">
                    <button type="button" slot="left-button" class="left-button" carousel-control-left>&lt;</button>
                    <div class="projects" slot="content">
                        <a href="https://apps.kano.me/story/autumn_leaves">
                            <kw-project-card image="/assets/projects/current-theme/autumn_leaves.png" class="project" heading="Autumn Leaves">
                                <div class="card-actions">
                                    <button>Start</button>
                                </div>
                            </kw-project-card>
                        </a>
                        <a href="https://apps.kano.me/story/hot_horse_cold_cow">
                            <kw-project-card image="/assets/projects/current-theme/hot_horse_cold_cow.png" class="project" heading="Hot horse, cold cow">
                                <div class="card-actions">
                                    <button>Start</button>
                                </div>
                            </kw-project-card>
                        </a>
                        <a href="https://apps.kano.me/story/parade">
                            <kw-project-card image="/assets/projects/current-theme/parade.png" class="project" heading="Parade">
                                <div class="card-actions">
                                    <button>Start</button>
                                </div>
                            </kw-project-card>
                        </a>
                    </div>
                    <button type="button" slot="right-button" class="right-button" carousel-control-right>&gt;</button>
                </kano-carousel>
                    <h5 class="staff-pick-memo">Remember! Share your creation for the chance to be Staff Picked</h5>
                </div>
            </div>
        </div>
        <div class="new-project-field">
            <h4>Start your next project from scratch, <br>or try out the challenges below to earn XP</h4>
            <button type="button" on-click="_openModal">start a new project</button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kw-projects-header',
            getHeaderContentElement() {
                return this.$.content;
            },
            _checkboxChanged (e) {
                let target = e.path ? e.path[0] : e.target;
                if (target.checked) {
                    this.fire('expand');
                }
            },
            _openModal () {
                this.fire('show-modal');
            }
        });
    </script>
</dom-module>
