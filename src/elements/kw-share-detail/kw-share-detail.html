<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../kw-share-shell/kw-share-shell.html">
<link rel="import" href="../kw-social-comment/kw-social-comment.html">
<dom-module id="kw-share-detail">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical;
				@apply --layout-center;
			}
			kw-share-shell{
                width:680px;
            }
			.detail {
				width: 100%;
				height: 480px;
				background: var(--color-white);
			}
			
			.detail>iron-image {
				width: 100%;
				height: 100%;
				border-radius: 3px;
			}
			
			.bottom {
				@apply --layout-vertical;
				min-height: 30px;
				margin: 16px;
			}
			
			iron-image.cover {
				@apply --layout-flex;
				z-index: 0;
				background: inherit;
				border-radius: 3px;
				margin:12px;
			}
            .stats {
                @apply --layout-horizontal;
                color: var(--color-grey-dark);
                font-size: 12px;
                margin-bottom: 12px;
				margin-top: 26px;
            }

	        .stats .likes,
            .stats .comments,
            .stats .shares {
                height: 20px;
            }
            .stats .likes span,
            .stats .comments span,
            .stats .shares span{
                padding-right: 16px;
            }
            .stats .likes span img,
            .stats .comments span img,
            .stats .shares span img{
                padding-right: 6px;
            }

			.bottom .content {
				@apply --layout-horizontal;
				margin-top: 16px;
				margin-bottom: 16px;
			}
			
			.bottom .content .description {
				@apply(--layout-flex-3);
				color: var(--color-grey-dark);
			}
			
			.bottom .content .description h3 {
				margin: 0;
				font-size: 16px;
				line-height: 23px;
				color: var(--color-grey-darker);
				font-family: "bariol";
			}
			
			.bottom .content .description p {
				color: var(--color-grey-dark);
				margin-right: 16px;
				font-family: "bariol";
				font-weight: normal;
				font-size: 16px;
				margin-top: 8px;
				margin-bottom: 8px;
			}
			
			.bottom .content .actions {
				width: 25%;
				@apply --layout-horizontal;
				@apply(--layout-center);
				@apply(--layout-end-justified);
				padding-top: 5%;
			}
			
			.bottom .content .actions button img {
				position: relative;
				top: 2px;
				left: 2px;
			}
			
			.orangebutton {
				background-color:var(--color-orange);
				border-radius: 5px;
				width: 79px;
				height: 32px;
				color: var(--color-white);
				border: none;
			}
			
			.remixbutton {
				width: 79px;
			}
			
			.bottom .line {
				height: 1px;
				width: 100%;
				display: block;
				background-color: var(--color-grey-mid);
			}
			
			div[tombstone].bottom .likes,
			div[tombstone].bottom .comments,
			div[tombstone].bottom .shares {
				width: 80px;
				height: 20px;
				background: var(--color-grey-mid);
				color: transparent;
				margin-right:9px;
			}
            kw-share-shell[tombstone] .bottom .likes span img,
            kw-share-shell[tombstone] .bottom .comments span img,
            kw-share-shell[tombstone] .bottom .shares span img{
                display:none;
            } 
           kw-share-shell[tombstone] .detail .cover{
                background: rgba(0, 0, 0, 0.1);
                color: transparent; 
           }
           kw-share-shell[tombstone] .content .description h3{
                width: 240px;
                height: 20px;
                background: rgba(0, 0, 0, 0.1);
                color: transparent;  
           }
          kw-share-shell[tombstone] .content .description p{
                width: 100%;
                height: 60px;
                background: rgba(0, 0, 0, 0.1);
                color: transparent;  
           }

		</style>
		<kw-share-shell share="[[share]]" tombstone$="[[!share]]">
			<div slot="share-detail">
				<div id="share" class="detail">
					<!-- This "iron-image" tag will be replaced by kano-app share display -->
					<iron-image class="cover" src="[[share.cover_url]]" sizing="cover"></iron-image>
				</div>
				<div class="bottom">
					<div class="line"></div>
					<div class="content">
						<div class="description">
							<h3>[[share.title]]</h3>
							<p>[[share.description]]</p>
						</div>
						<div class="actions">
							<button class="orangebutton remixbutton" onclick="">remix <img src="/assets/icons/shares/remix.svg" /></button>
						</div>
					</div>
					<div class="line"></div>
					<div class="stats">
						<div class="likes">
							<span><img src="/assets/icons/shares/like.svg"> </img>[[share.likes.length]] likes</span>
						</div>
						<div class="comments">
							<span><img src="/assets/icons/shares/comment_b.svg"> </img>[[share.comments_count]] comments</span>
						</div>
						<div class="shares">
							<span><img src="/assets/icons/shares/share.svg"> </img>share</span>
						</div>
					</div>
				</div>
				<kw-social-comment></kw-social-comment>
			</div>
		</kw-share-shell>
	</template>
	<script>
        Polymer({
            is: 'kw-share-detail',
            properties: {
                share: {
                    type: Object
                }
            },
            getShareElement () {
                return this.$.share;
            }
        });
    </script>
</dom-module>
