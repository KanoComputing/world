<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="kw-share-detail">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
                @apply --layout-center;
            }
            .detail {
                width: 100%;
                height: 480px;
                background: white;
            }
            .detail>iron-image {
                width: 100%;
                height: 100%;
                border-radius: 3px;
            }
			.bottom {
                width: 100%;
                @apply --layout-vertical;
                min-height: 30px;
                margin-bottom: 16px;
            }
            
            iron-image.cover {
                @apply --layout-flex;
                z-index: 0;
                width: 100%;
                background: inherit;
                border-radius: 3px;
            }
    
            
            .stats {
                @apply --layout-horizontal;
                color: #435055;
                font-size: 12px;
                margin-top: 16px;
            }
            
            .stats .likes,
            .stats .comment,
            .stats .shares  {
                padding: 6px;
            }
            
            .bottom .content {
                @apply --layout-horizontal;
                margin-top: 16px;
                margin-bottom: 8px;
            }
            
            .bottom .content .description {
                @apply(--layout-flex-3);
                color: rgba(97, 97, 97, 0.14);
            }
            
            .bottom .content .description h3 {
                margin: 0;
                font-size: 16px;
                line-height: 23px;
                color: #435055;
                font-family: "bariol";
            }
            
            .bottom .content .description p {
                color: #616161;
                margin-right: 16px;
                font-family: "bariol";
                font-weight: normal;
                font-size: 16px;
                margin-top: 8px;
                margin-bottom: 8px;
            }
            
            .bottom .content .actions {
                width: 25%;
                @apply --layout-horizontal;
                @apply(--layout-center);
                @apply(--layout-end-justified);
                padding-top: 5%;
            }
            
            .bottom .content .actions button img {
                position: relative;
                top: 2px;
                left: 2px;
            }
            
            .orangebutton {
                background-color: #FF8413;
                border-radius: 5px;
                width: 79px;
                height: 32px;
                color: white;
                border: none;
            }
            
            .remixbutton {
                width: 79px;
            }
            
            .bottom .line {
                height: 1px;
                width: 100%;
                display: block;
                background-color: rgba(99, 107, 126, .24);
            }
            
            div[tombstone].bottom .likes,
            div[tombstone].bottom .comment,
            div[tombstone].bottom .shares  {
                width: 80px;
                height: 20px;
                background: rgba(0, 0, 0, 0.01);
                color: transparent;
            }
			.orangebutton {
				background-color: #FF8413;
				border-radius: 5px;
				width: 79px;
				height: 32px;
				color: white;
				border: none;
			}
			
			.remixbutton {
				width: 79px;
			}
			
			.commentbutton {
				width: 100px;
			}
			
			.commentbutton img {
				position: relative;
				top: 2px;
				left: 2px;
			}
			
			.comments {
				@apply --layout-vertical;
				@apply --layout-center;
				@apply --layout-justified;
				padding-bottom: 16px;
				background-color: #E0E1E4;
				width: 100%;
			}
			
			.comments h3 {
				color: grey;
				font-weight: 300;
				margin: 32px;
				font-size: 16px;
				line-height: 43px;
			}
			
			.comments .inputcomment {
				@apply --layout-horizontal;
				@apply(--layout-center);
				width: 80%;
				padding-bottom:54px;
			}
			
			.comments .inputcomment .commentAvatar {
				@apply --layout-flex;
				margin: 16px;
			}
			
			.comments .inputcomment .input {
				@apply --layout-horizontal;
				@apply(--layout-center);
				border-radius: 3px;
				border: 1px solid rgba(99, 107, 126, .14);
				height: 45px;
				width: 90%;
				padding: 8px;
				background-color: white;
			}
			
			.comments .inputcomment .input input {
				width: 80%;
				height: 32px;
				font-size: 14px;
				border: none;
				margin: 8px;
			}
			
			.playercontrol {
				@apply --layout-horizontal;
				@apply(--layout-center);
				width: 100%;
                margin:9px;
			}
			
			.playercontrol .pause {
				@apply(--layout-justified);
			}
			
			.playercontrol .replay {
				@apply(--layout-justified);
			}
			
			.playercontrol .lineV {
				@apply(--layout-justified);
				height: 20px;
				width: 1px;
				display: block;
				background-color: rgba(99, 107, 126, .24);
				margin-right: 16px;
				margin-left: 16px;
			}
			.playercontrol .fullscreen {
				@apply --layout-end-justified;
                padding-right:9px;
			}
			.space {
				@apply(--layout-flex);
			}
			

        </style>
        <div id="share" class="detail">
            <iron-image src="[[share.cover_url]]" sizing="cover"></iron-image>
        </div>
        	<div class="bottom" tombstone$="[[!share]]">
				<div class="playercontrol">
					<div class="pause">
						<span><img src="../../assets/icons/shares/pause.svg"></img></span>
					</div>
					<div class="lineV"></div>
					<div class="replay">
						<span><img src="../../assets/icons/shares/replay.svg"> </img></span>
					</div>
					<div class="space"></div>
					<div class="fullscreen">
						<span><img src="../../assets/icons/shares/fullscreen.svg"> </img></span>
					</div>
				</div>
				<div class="line"></div>
				<div class="content">
					<div class="description">
						<h3>[[share.title]]</h3>
						<p>[[share.description]]</p>
					</div>
					<div class="actions">
						<button type="submit" class="orangebutton remixbutton" onclick="">remix <img src="../../assets/icons/shares/remix.svg" /></button>
					</div>
				</div>
				<div class="line"></div>
				<div class="stats">
					<div class="likes">
						<span><img src="../../assets/icons/shares/like.svg"> </img>[[share.likes.length]] likes</span>
					</div>
					<div class="comment">
						<span><img src="../../assets/icons/shares/comment_b.svg"> </img>[[share.comments_count]] comments</span>
					</div>
					<div class="shares">
						<span><img src="../../assets/icons/shares/share.svg"> </img>share</span>
					</div>
				</div>
			</div>
			<div class="comments" tombstone$="[[!share]]">
				<h3>Be the first to comment!</h3>
				<div class="inputcomment">
					<div class="commentAvatar"><img src="../../assets/icons/shares/commentAvatar.svg" /></div>
					<div class="input">
						<input type="text" placeholder="Type your message ...">
						<button type="submit" class="orangebutton commentbutton" onclick="">comment <img src="../../assets/icons/shares/comment.svg" /></button>
					</div>
				</div>
			</div>
    </template>
    <script>
        Polymer({
            is: 'kw-share-detail',
            properties: {
                share: {
                    type: Object
                }
            },
            getShareElement () {
                return this.$.share;
            }
        });
    </script>
</dom-module>
