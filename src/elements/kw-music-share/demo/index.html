<html>
    <head>
        <title>kw-share-card demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kw-music-share.html">

        <link rel="import" href="../../kano-style/typography.html">

        <style is="custom-style" include="demo-pages-shared-styles">
            kw-music-share {
                width: 520px;
                height: 200px;
                font-family: var(--font-body);
            }
            .centered {
                max-width: 600px !important;
            }
        </style>
    </head>

    <body unresolved>
        <div class="vertical-section-container centered">
            <h3>Default</h3>
            <demo-snippet>
                <template>
                    <kw-music-share id="share"></kw-music-share>
                    <script>
                        document.addEventListener('WebComponentsReady', function () {
                            var card = document.querySelector('#share');

                            card.share = {
                                title: 'My song from outer space',
                                user: {
                                    username: 'platypusmeister',
                                    avatar: {
                                        urls: {
                                            circle: 'https://pbs.twimg.com/profile_images/613499829608665088/8VPONBWD.jpg'
                                        }
                                    }
                                },
                                cover_url: 'http://vignette2.wikia.nocookie.net/adventuretimewithfinnandjake/images/0/0b/Blush.jpg/revision/latest',
                                date_created: new Date(),
                                likes: new Array(27),
                                comments_count: 5,
                                sample_url: "https://s3-eu-west-1.amazonaws.com/world.kano.me/share-items/samples/581dfcd62204b21a7e99049e.oga"
                            }
                        });
                    </script>
                </template>
            </demo-snippet>
            
    </body>
</html>
