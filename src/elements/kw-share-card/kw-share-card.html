<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../kw-share-shell/kw-share-shell.html">
<link rel="import" href="../kw-share-stats/kw-share-stats.html">
<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../bower_components/web-components/kano-style/color.html">
<link rel="import" href="../../bower_components/web-components/kano-style/button.html">
<dom-module id="kw-share-card">
    <template>
        <style>
             :host {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justified;
                overflow: hidden;
                @apply --kw-share-card;
            }
            
            kw-share-shell {
                width: 100%;
            }
            
            :host(:focus) {
                outline: none;
                box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.08);
            }
            
            .bottom {
                @apply --layout-vertical;
                min-height: 30px;
                margin-bottom: 16px;
                margin: 24px;
            }
            
            iron-image.cover {
                @apply --layout-flex;
                z-index: 0;
                width: 100%;
                height: 480px;
                background: inherit;
            }
            
            .bottom .content {
                @apply --layout-horizontal;
                margin-top: 16px;
                margin-bottom: 8px;
            }
            
            .bottom .content .description {
                @apply --layout-flex-3;
                color: rgba(97, 97, 97, 0.14);
            }
            
            .bottom .content .description h3 {
                margin: 0;
                font-size: 16px;
                line-height: 23px;
                color: var(--color-grey-darker);
                font-family: var(--font-body);
            }
            
            .bottom .content .description p {
                color: var(--color-grey-dark);
                margin-right: 16px;
                font-family: var(--font-body);
                font-weight: normal;
                font-size: 16px;
                margin-top: 8px;
                margin-bottom: 8px;
            }
            
            .bottom .content .actions {
                width: 25%;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-end-justified;
                padding-top: 5%;
            }
            
            .remix-button {
                @apply --kano-icon-button;
            }

            .remix-button img {
                margin-left: 3px;
                margin-top: 2px;
            }

            kw-share-stats {
                border-bottom: 1px solid var(--color-grey-lightest);
            }

            :host([tombstone]) .remix-button {
                color: transparent;
                opacity: 0.7;
                background: var(--color-grey-lightest);
                pointer-events: none;
            }
            
            :host([tombstone]) .cover {
                background: var(--color-grey-lightest);
                color: transparent;
            }
            
            :host([tombstone]) .content .description h3 {
                width: 240px;
                height: 20px;
                background: var(--color-grey-lightest);
                color: transparent;
            }
            
            :host([tombstone]) .content .description p {
                width: 100%;
                height: 60px;
                background: var(--color-grey-lightest);
                color: transparent;
            }
        </style>
        <kw-share-shell id="shell"
                        avatar-src="[[share.user.avatar.urls.circle]]"
                        username="[[share.user.username]]"
                        date="[[share.date_created]]"
                        tombstone$="[[!share]]">
            <div>
                <iron-image id="cover" class="cover" src="[[share.cover_url]]" sizing="cover" preload fade></iron-image>
                <div class="bottom">
                    <kw-share-stats likes="[[share.likes.length]]" comments="[[share.comments_count]]" tombstone$="[[!share]]"></kw-share-stats>
                    <div class="content">
                        <div class="description">
                            <h3>[[share.title]]</h3>
                            <p>[[share.description]]</p>
                        </div>
                        <div class="actions">
                            <button on-tap="_onTapRemix" class="remix-button">
                                <span>remix</span>
                                <img src="/assets/icons/shares/remix.svg" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </kw-share-shell>
    </template>
    <script>
        Polymer({
            is: 'kw-share-card',
            properties: {
                share: Object
            },
            _onTapRemix(){
                this.fire("remix-action");
            },
            getCoverElement () {
                return this;
            }
        });
    </script>
</dom-module>
