<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/date-util/date-util.html">

<link rel="import" href="../kano-style/typography.html">

<!--


    @demo demo/index.html
-->
<dom-module id="kw-share-card">
    <template>
        <style>
            :host {
                height: 250px;
                width: 250px;
                color: #6e6e6e;
                border: 1px solid #e0e0e0;
                border-radius: 3px;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justified;
                overflow: hidden;
                @apply --kw-share-card;
                background: white;
                box-sizing: border-box;
            }
            :host(:focus) {
                outline: none;
                box-shadow: 0 3px 0 0 rgba(0,0,0,0.08);
            }
            iron-image.cover {
                @apply --layout-flex;
                z-index: 0;
                width: 100%;
                background: inherit;
            }
            .top, .bottom {
                @apply --layout-horizontal;
                align-self: stretch;
                min-height: 30px;
                boz-sizing: border-box;
            }
            .top {
                padding: 16px 16px 7px 16px;
            }
            .bottom {
                padding: 7px 16px 16px 16px;
                margin-bottom: 0px;
                @apply --layout-vertical;
            }
            .bottom hr {
                margin: 0;
                border: 0px;
                border-bottom: 1px solid lightgrey;
            }
            .share-info {
                @apply --layout-flex;
                @apply --layout-horizontal;
                @apply --layout-end;
                width: 100%;
            }
            .datetime {
                @apply --layout-horizontal;
                @apply --layout-end;
            }
            .title {
                color: black;
                font-weight: bold;
                margin-right: 12px;
            }
            .stats {
                @apply --layout-horizontal;
            }
            iron-image.avatar {
                width: 30px;
                height: 30px;
                margin-right: 12px;
            }
            .details {
                padding-left: 18px;
            }
            .details h3, .details p {
                margin: 0;
            }
            .stats .likes,
            .stats .comments {
                padding: 6px;
            }
            div[tombstone].top .avatar {
                border-radius: 50%;
                background: rgba(0, 0, 0, 0.01);
                overflow: hidden;
                z-index: 0;
            }
            div[tombstone].top .title {
                width: 120px;
                height: 20px;
                background: rgba(0, 0, 0, 0.03);
            }
            div[tombstone].top .author,
            div[tombstone].top date-util {
                width: 120px;
                height: 20px;
                background: rgba(0, 0, 0, 0.01);
                color: transparent;
            }
            div[tombstone].bottom .likes,
            div[tombstone].bottom .comments {
                width: 80px;
                height: 20px;
                background: rgba(0, 0, 0, 0.01);
                color: transparent;
            }
        </style>
        <div class="top" tombstone$="[[!share]]">
            <iron-image class="avatar" src="[[share.user.avatar.urls.circle]]" sizing="contain" preload fade></iron-image>
            <div class="share-info">
                <span class="title">[[share.title]]</span>
                <span class="author">by [[share.user.username]]</span>
            </div>
            <div class="datetime">
                <date-util format="dd Mon yyyy" date="[[_createDate(share.date_created)]]"></date-util>
            </div>
        </div>
        <iron-image id="cover" class="cover" src="[[share.cover_url]]" sizing="cover" preload fade tombstone$="[[!share]]"></iron-image>
        <div class="bottom" tombstone$="[[!share]]">
            <div class="stats">
                <div class="likes">
                    <span>[[share.likes.length]] likes</span>
                </div>
                <div class="comments">
                    <span>[[share.comments_count]] replies</span>
                </div>
            </div>
            <hr>
            <div class="actions"></div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kw-share-card',
            properties: {
                share: {
                    type: Object
                }
            },
            attached () {
                this.setAttribute('tabindex', 0);
            },
            getCoverElement () {
                return this.$.cover;
            },
            _createDate (formatted) {
                return new Date(formatted);
            }
        });
    </script>
</dom-module>
