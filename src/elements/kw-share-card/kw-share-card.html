<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../kw-share-shell/kw-share-shell.html">
<link rel="import" href="../kw-share-stats/kw-share-stats.html">
<link rel="import" href="../kano-style/typography.html">
<link rel="import" href="../kano-style/color.html">
<dom-module id="kw-share-card">
    <template>
        <style>
             :host {
                display: block;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justified;
                overflow: hidden;
                @apply --kw-share-card;
            }
            
            kw-share-shell {
                width: 100%;
            }
            
             :host(:focus) {
                outline: none;
                box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.08);
            }
            
            .bottom {
                @apply --layout-vertical;
                min-height: 30px;
                margin-bottom: 16px;
                margin: 24px;
            }
            
            iron-image.cover {
                @apply --layout-flex;
                z-index: 0;
                width: 100%;
                height: 480px;
                background: inherit;
                border-radius: 3px;
            }
            
            .bottom .content {
                @apply --layout-horizontal;
                margin-top: 16px;
                margin-bottom: 8px;
            }
            
            .bottom .content .description {
                @apply(--layout-flex-3);
                color: rgba(97, 97, 97, 0.14);
            }
            
            .bottom .content .description h3 {
                margin: 0;
                font-size: 16px;
                line-height: 23px;
                color: var(--color-grey-darker);
                font-family: "bariol";
            }
            
            .bottom .content .description p {
                color: var(--color-grey-dark);
                margin-right: 16px;
                font-family: "bariol";
                font-weight: normal;
                font-size: 16px;
                margin-top: 8px;
                margin-bottom: 8px;
            }
            
            .bottom .content .actions {
                width: 25%;
                @apply --layout-horizontal;
                @apply(--layout-center);
                @apply(--layout-end-justified);
                padding-top: 5%;
            }
            
            .bottom .content .actions button img {
                position: relative;
                top: 2px;
                left: 2px;
            }
            
            .orange-button {
                background-color: var(--color-orange);
                border-radius: 5px;
                width: 79px;
                height: 32px;
                color: var(--color-white);
                border: none;
            }
            
            .remix-button {
                width: 79px;
            }
            
            .bottom .line {
                height: 1px;
                width: 100%;
                display: block;
                background-color: var(--color-grey-mid);
            }
            
            kw-share-shell[tombstone] .cover {
                background: rgba(0, 0, 0, 0.05);
                color: transparent;
            }
            
            kw-share-shell[tombstone] .content .description h3 {
                width: 240px;
                height: 20px;
                background: rgba(0, 0, 0, 0.1);
                color: transparent;
            }
            
            kw-share-shell[tombstone] .content .description p {
                width: 100%;
                height: 60px;
                background: rgba(0, 0, 0, 0.1);
                color: transparent;
            }
        </style>
        <kw-share-shell id="shell" share="[[share]]" tombstone$="[[!share]]">
            <div slot="share-card">
                <iron-image id="cover" class="cover" src="[[share.cover_url]]" sizing="cover" preload fade></iron-image>
                <div class="bottom">
                    <kw-share-stats share="[[share]]"></kw-share-stats>
                    <div class="line"></div>
                    <div class="content">
                        <div class="description">
                            <h3>[[share.title]]</h3>
                            <p>[[share.description]]</p>
                        </div>
                        <div class="actions">
                            <button class="orange-button remix-button">remix<img src="/assets/icons/shares/remix.svg" /></button>
                        </div>
                    </div>
                </div>
            </div>
        </kw-share-shell>
    </template>
    <script>
        Polymer({
            is: 'kw-share-card',
            properties: {
                share: {
                    type: Object
                }
            },
            attached () {
                this.setAttribute('tabindex', 0);
            },
            getCoverElement () {
                return this.$.shell;
            },
            _createDate (formatted) {
                return new Date(formatted);
            }
        });
    </script>
</dom-module>
