<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../kano-api-client/kano-api-client-behavior.html">
<link rel="import" href="../kw-share-feed/kw-share-feed.html">
<link rel="import" href="../kw-share-detail/kw-share-detail.html">
<link rel="import" href="../kw-stat-card/kw-stat-card.html">

<dom-module id="kw-view-feed">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
                background: #f1f1f1;
                position: relative;
                overflow: hidden;
                min-height: 100vh;
            }
            .content {
                position: relative;
                @apply --layout-flex
            }
            .content>* {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            #detail {
                display: none;
                height: 100%;
                @apply --layout-vertical;
                @apply --layout-center;
            }
            #feed {
                height: 100%;
                @apply --layout-horizontal;
            }
            kw-share-feed {
                @apply --layout-flex;
            }
            kw-share-feed {
                margin-left: -200px;
            }
            .promo {
                @apply --layout-vertical;
                position: fixed;
                top: 70px;
                left: calc(50% + 230px);
                width: 400px;
                height: 400px;
                background: #dedede;
                border: 1px solid #d0d0d0;
            }
            .promo .follow {
                @apply --layout-flex;
            }
            .promo .stats {
                @apply --layout-horizontal;
                @apply --layout-around-justified;
                margin-bottom: 12px;
            }
            kw-stat-card {
                border-radius: 0px;
                background: transparent;
                --kw-stat-card-value: {
                    color: black;
                };
            }
            .back-button {
                margin: 20px 0px;
                background: black;
                color: white;
                border: 0px;
                padding: 7px 12px;
                border-radius: 50px;
                cursor: pointer;
                font-size: 16px;
            }
            kw-share-detail {
                width: 100%;
                --kw-share-detail-player-height: 320px;
            }
            .details {
                width: 480px;
            }
            @media screen and (max-width: 1345px) {
                .promo {
                    display: none;
                }
                kw-share-feed {
                    margin-left: 0px;
                }
            }
        </style>
        <div class="content">
            <div id="feed">
                <kw-share-feed selected-share="{{selectedShare}}"></kw-share-feed>
                <div class="promo">
                    <div class="follow"></div>
                    <div class="stats">
                        <kw-stat-card class="online"
                                        heading="Online today"
                                        value="[[_commaify(stats.total_active_today)]]"
                                        icon-src="https://world.kano.me/assets/icons/stats/online.png"></kw-stat-card>
                        <kw-stat-card class="lines"
                                        heading="Lines of code"
                                        value="[[_commaify(stats.total_lines_of_code)]]"
                                        icon-src="https://world.kano.me/assets/icons/stats/lines-of-code.png"></kw-stat-card>
                    </div>
                </div>
            </div>
            <div id="detail">
                <div class="details">
                    <button type="button" class="back-button" on-tap="_backToFeed">Back to feed</button>
                    <kw-share-detail share="[[selectedShare]]"></kw-share-detail>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kw-view-feed',
            behaviors: [Kano.APIClient],
            properties: {
                route: {
                    type: Object,
                    notify: true
                },
                selectedShare: {
                    type: Object,
                    observer: '_selectedShareChanged'
                }
            },
            observers: [
                '_routeChanged(route.path)'
            ],
            attached () {
                this._supportsAnimations = ('animate' in HTMLElement.prototype);
                Polymer.RenderStatus.afterNextRender(this, () => {
                    let displays, infoElement;
                    displays = Polymer.dom(this.root).querySelectorAll('kw-stat-card');
                    if (this._supportsAnimations) {
                        for (let i = 0; i < displays.length; i++) {
                            infoElement = displays[i].getInfoElement();
                            this.transform('translateX(-120%)', infoElement);
                        }
                    }
                    this.cacheOrAPI(this._getUrl('stats')).then(stats => {
                        this.stats = stats;
                        if (this._supportsAnimations) {
                            for (let i = 0; i < displays.length; i++) {
                                infoElement = displays[i].getInfoElement();
                                infoElement.animate([{
                                    transform: `translateX(-120%)`
                                }, {
                                    transform: `translateX(0%)`
                                }], {
                                    delay: 100,
                                    duration: 400,
                                    easing: 'ease-out',
                                    fill: 'forwards'
                                });
                            }
                        }
                    });
                });
            },
            _commaify (n) {
                return n.toLocaleString();
            },
            _showFeed () {
                if (this.selectedShare && this._supportsAnimations) {
                    return new Promise((resolve, reject) => {
                        let from = this.$$('kw-share-feed').getSelectedShareElement(),
                            to = this.$$('kw-share-detail').getShareElement(),
                            fromRect, toRect;

                        // Display the feed view
                        this.$.feed.style.display = 'flex';

                        // Grab the required boxes, only once
                        fromRect = from.getBoundingClientRect();
                        toRect = to.getBoundingClientRect();

                        // Ensure that the origin of the scaling will be from top left
                        to.style.transformOrigin = 'top left';

                        // Animates the detail view to fit the previous share in the list, then hides it
                        to.animate([{
                            transform: 'translate(0px, 0px) scale(1, 1)',
                            opacity: 1
                        }, {
                            transform: `translate(${fromRect.left - toRect.left}px, ${fromRect.top - toRect.top}px) scale(${fromRect.width / toRect.width}, ${fromRect.height / toRect.height})`,
                            opacity: 0
                        }], {
                            duration: 200
                        }).onfinish = () => {
                            this.$.detail.style.display = 'none';
                            resolve();
                        };

                        // Fade in the feed view
                        this.$.feed.animate([{
                            opacity: 0
                        }, {
                            opacity: 1
                        }], {
                            duration: 200
                        });
                    });
                } else {
                    this.$.feed.style.display = 'flex';
                    this.$.detail.style.display = 'none';
                    return Promise.resolve();
                }
            },
            _showDetail () {
                if (this.selectedShare && this._supportsAnimations) {
                    let from = this.$$('kw-share-feed').getSelectedShareElement(),
                        to = this.$$('kw-share-detail').getShareElement(),
                        fromRect, toRect;

                    // Display the detail view
                    this.$.detail.style.display = 'flex';

                    // Grab the required boxes, only once
                    fromRect = from.getBoundingClientRect();
                    toRect = to.getBoundingClientRect();

                    // Ensure that the origin of the scaling will be from top left
                    to.style.transformOrigin = 'top left';

                    // Position the detail view on top of the shared selected from the feed, and animate it to its original position
                    to.animate([{
                        transform: `translate(${fromRect.left - toRect.left}px, ${fromRect.top - toRect.top}px) scale(${fromRect.width / toRect.width}, ${fromRect.height / toRect.height})`,
                        opacity: 0
                    }, {
                        transform: 'translate(0px, 0px) scale(1, 1)',
                        opacity: 1
                    }], {
                        duration: 200
                    });

                    // Fade out the feed view
                    this.$.feed.animate([{
                        opacity: 1
                    }, {
                        opacity: 0
                    }], {
                        duration: 200
                    }).onfinish = () => {
                        this.$.feed.style.display = 'none';
                    };
                } else {
                    this.$.feed.style.display = 'none';
                    this.$.detail.style.display = 'flex';
                }
            },
            _selectedShareChanged (share) {
                if (share) {
                    this.set('route.path', `/${share.slug}`);
                }
            },
            _routeChanged (path) {
                if (path === '') {
                    this._showFeed().then(() => {
                        this.selectedShare = null;
                    });
                } else {
                    this._showDetail();
                }
            },
            _backToFeed () {
                this.set('route.path', '');
            }
        });
    </script>
</dom-module>
