<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../kano-api-client/kano-api-client-behavior.html">
<link rel="import" href="../kw-share-feed/kw-share-feed.html">
<link rel="import" href="../kw-share-detail/kw-share-detail.html">

<dom-module id="kw-view-feed">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
                background: #f1f1f1;
                position: relative;
                overflow: hidden;
            }
            .content {
                position: relative;
                @apply --layout-flex
            }
            .content>* {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            #detail {
                display: none;
                @apply --layout-vertical;
            }
            #feed {
                height: 100%;
                @apply --layout-horizontal;
            }
            kw-share-detail, kw-share-feed {
                @apply --layout-flex;
            }
            kw-share-feed {
                margin-left: -200px;
            }
            .promo {
                @apply --layout-vertical;
                position: fixed;
                top: 70px;
                left: calc(50% + 230px);
                width: 400px;
                height: 400px;
                background: #dedede;
                border: 1px solid #d0d0d0;
            }
            .promo .follow {
                @apply --layout-flex;
            }
            .promo .stats {
                @apply --layout-horizontal;
                @apply --layout-around-justified;
                margin-bottom: 12px;
            }
            .stat-display {
                @apply --layout-horizontal-reverse;
                overflow: hidden;
            }
            .stat-display span:nth-of-type(1) {
                font-weight: bold;
            }
            .stat-display>div {
                @apply --layout-vertical;
                padding-left: 12px;
            }
            .stat-display>iron-image {
                width: 40px;
                height: 40px;
            }
            .online>iron-image {
                background: rgb(127, 192, 75);
            }
            .lines-written>iron-image {
                background: rgb(255, 132, 42);
            }
            @media screen and (max-width: 1345px) {
                .promo {
                    display: none;
                }
                kw-share-feed {
                    margin-left: 0px;
                }
            }
        </style>
        <div class="content">
            <div id="feed">
                <kw-share-feed selected-share="{{selectedShare}}"></kw-share-feed>
                <div class="promo">
                    <div class="follow"></div>
                    <div class="stats">
                        <div class="stat-display online">
                            <div>
                                <span>[[_commaify(stats.total_active_today)]]</span>
                                <span>Online today</span>
                            </div>
                            <iron-image></iron-image>
                        </div>
                        <div class="stat-display lines-written">
                            <div>
                                <span>[[_commaify(stats.total_lines_of_code)]]</span>
                                <span>Lines of code</span>
                            </div>
                            <iron-image></iron-image>
                        </div>
                    </div>
                </div>
            </div>
            <div id="detail">
                <kw-share-detail share="[[selectedShare]]"></kw-share-detail>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kw-view-feed',
            behaviors: [Kano.APIClient],
            properties: {
                route: {
                    type: Object,
                    notify: true
                },
                selectedShare: {
                    type: Object,
                    observer: '_selectedShareChanged'
                }
            },
            observers: [
                '_routeChanged(route.path)'
            ],
            attached () {
                this._supportsAnimations = ('animate' in HTMLElement.prototype);
                Polymer.RenderStatus.afterNextRender(this, () => {
                    let displays;
                    fetch(this._getUrl('stats'))
                        .then(r => r.json())
                        .then(stats => this.stats = stats);

                    if (this._supportsAnimations) {
                        displays = Polymer.dom(this.root).querySelectorAll('.stat-display>div');

                        for (let i = 0; i < displays.length; i++) {
                            this.transform('translateX(-100%)', displays[i]);
                            displays[i].animate([{
                                transform: `translateX(-100%)`
                            }, {
                                transform: `translateX(0%)`
                            }], {
                                delay: (i * 200) + 100,
                                duration: 400,
                                easing: 'ease-out',
                                fill: 'forwards'
                            });
                        }
                    }

                    
                    
                });
            },
            _commaify (n) {
                return n.toLocaleString();
            },
            _showFeed () {
                if (this.selectedShare && this._supportsAnimations) {
                    return new Promise((resolve, reject) => {
                        let from = this.$$('kw-share-feed').getSelectedShareElement(),
                            to = this.$$('kw-share-detail').getShareElement(),
                            fromRect, toRect;

                        // Display the feed view
                        this.$.feed.style.display = 'flex';

                        // Grab the required boxes, only once
                        fromRect = from.getBoundingClientRect();
                        toRect = to.getBoundingClientRect();

                        // Ensure that the origin of the scaling will be from top left
                        to.style.transformOrigin = 'top left';

                        // Animates the detail view to fit the previous share in the list, then hides it
                        to.animate([{
                            transform: 'translate(0px, 0px) scale(1)',
                            opacity: 1
                        }, {
                            transform: `translate(${fromRect.left - toRect.left}px, ${fromRect.top - toRect.top}px) scale(${fromRect.width / toRect.width}, ${fromRect.height / toRect.height})`,
                            opacity: 0
                        }], {
                            duration: 200
                        }).onfinish = () => {
                            this.$.detail.style.display = 'none';
                            resolve();
                        };

                        // Fade in the feed view
                        this.$.feed.animate([{
                            opacity: 0
                        }, {
                            opacity: 1
                        }], {
                            duration: 200
                        });
                    });
                } else {
                    this.$.feed.style.display = 'flex';
                    this.$.detail.style.display = 'none';
                    return Promise.resolve();
                }
            },
            _showDetail () {
                if (this.selectedShare && this._supportsAnimations) {
                    let from = this.$$('kw-share-feed').getSelectedShareElement(),
                        to = this.$$('kw-share-detail').getShareElement(),
                        fromRect, toRect;

                    // Display the detail view
                    this.$.detail.style.display = 'flex';

                    // Grab the required boxes, only once
                    fromRect = from.getBoundingClientRect();
                    toRect = to.getBoundingClientRect();

                    // Ensure that the origin of the scaling will be from top left
                    to.style.transformOrigin = 'top left';

                    // Position the detail view on top of the shared selected from the feed, and animate it to its original position
                    to.animate([{
                        transform: `translate(${fromRect.left - toRect.left}px, ${fromRect.top - toRect.top}px) scale(${fromRect.width / toRect.width}, ${fromRect.height / toRect.height})`,
                        opacity: 0
                    }, {
                        transform: 'translate(0px, 0px) scale(1)',
                        opacity: 1
                    }], {
                        duration: 200
                    });

                    // Fade out the feed view
                    this.$.feed.animate([{
                        opacity: 1
                    }, {
                        opacity: 0
                    }], {
                        duration: 200
                    }).onfinish = () => {
                        this.$.feed.style.display = 'none';
                    };
                } else {
                    this.$.feed.style.display = 'none';
                    this.$.detail.style.display = 'flex';
                }
            },
            _selectedShareChanged (share) {
                if (share) {
                    this.set('route.path', `/${share.slug}`);
                }
            },
            _routeChanged (path) {
                if (path === '') {
                    this._showFeed().then(() => {
                        this.selectedShare = null;
                    });
                } else {
                    this._showDetail();
                }
            }
        });
    </script>
</dom-module>
