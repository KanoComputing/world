<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/web-components/kano-modal/kano-modal.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../kano-api-client/kano-api-client-behavior.html">
<link rel="import" href="../../bower_components/web-components/kano-style/color.html">
<link rel="import" href="../../bower_components/web-components/kano-style/button.html">
<link rel="import" href="../kw-share-feed/kw-share-feed.html">
<link rel="import" href="../kw-share-detail/kw-share-detail.html">
<link rel="import" href="../kw-stat-card/kw-stat-card.html">
<link rel="import" href="../kano-session/kano-session.html">
<link rel="import" href="../kw-utils/kw-utils.html">
<dom-module id="kw-view-feed">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
                background: #f1f1f1;
                position: relative;
                overflow: hidden;
                min-height: 100vh;
            }
            .content {
                position: relative;
                @apply --layout-flex
            }
            .content>* {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            #detail {
                display: none;
                height: 100%;
                @apply --layout-vertical;
                @apply --layout-center;
                overflow: auto;
            }
            #feed {
                height: 100%;
                @apply --layout-horizontal;
            }
            kw-share-feed {
                @apply --layout-flex;
            }
            kw-share-feed {
                margin-left: -200px;
            }
            .promo {
                @apply --layout-vertical;
                position: fixed;
                top: 70px;
                left: calc(50% + 230px);
                width: 400px;
                height: 400px;
                background: #dedede;
                border: 1px solid #d0d0d0;
            }
            .promo .follow {
                @apply --layout-flex;
            }
            .promo .stats {
                @apply --layout-horizontal;
                @apply --layout-around-justified;
                margin-bottom: 12px;
            }
            kw-stat-card {
                border-radius: 0px;
                background: transparent;
                --kw-stat-card-value: {
                    color: black;
                };
            }
            .back-button {
                margin: 20px 0px;
                background: black;
                color: white;
                border: 0px;
                padding: 7px 12px;
                border-radius: 50px;
                cursor: pointer;
                font-size: 16px;
                font-family: var(--font-body);
            }
            kw-share-detail {
                width: 100%;
                --kw-share-detail-player-height: 360px;
            }
            .details {
                width: 680px;
            }
            #shopDialog iron-image {
                width: 100%;
                height: 200px;
            }
            #shopDialog p {
                padding: 20px;
            }
            #shopDialog button {
                @apply --kano-button;
                background: var(--color-orange);
                padding: 10px;
            }
            #loaderDialog .loading {
                width: 120px;
                height: 120px;
            }
            @media screen and (max-width: 680px) {
                .details {
                    width: 100%;
                }
                kw-share-detail {
                    --kw-share-shell: {
                        border-radius: 0px;
                        border-right: 0px;
                        border-left: 0px;
                    };
                }
                .back-button {
                    margin-left: 20px;
                }
            }
            @media screen and (max-width: 580px) {
                kw-share-feed {
                    width: 100%;
                    --kw-share-shell: {
                        border-radius: 0px;
                        border-right: 0px;
                        border-left: 0px;
                    };
                }
            }
            @media screen and (max-width: 1345px) {
                .promo {
                    display: none;
                }
                kw-share-feed {
                    margin-left: 0px;
                }
            }
        </style>
        <iron-media-query query="(max-width: 680px)" query-matches="{{detailQueryMatches}}"></iron-media-query>
        <iron-media-query query="(max-width: 580px)" query-matches="{{feedQueryMatches}}"></iron-media-query>
        <kano-session token="{{token}}" user="{{user}}"></kano-session>
        <app-route route="{{route}}" pattern="/:slug" data="{{routeData}}"></app-route>
        <div class="content">
            <div id="feed">
                <kw-share-feed id="share-feed" on-remix-action="_onRemixAction" selected-share="{{selectedShare}}"></kw-share-feed>
                <div class="promo">
                    <div class="follow"></div>
                    <div class="stats">
                        <kw-stat-card class="online"
                                        heading="Online today"
                                        value="[[_commaify(stats.total_active_today)]]"
                                        icon-src="assets/icons/stats/online.png"></kw-stat-card>
                        <kw-stat-card class="lines"
                                        heading="Lines of code"
                                        value="[[_commaify(stats.total_lines_of_code)]]"
                                        icon-src="assets/icons/stats/lines-of-code.png"></kw-stat-card>
                    </div>
                </div>
            </div>
            <div id="detail">
                <div class="details">
                    <button type="button" class="back-button" on-tap="_backToFeed">Back to feed</button>
                    <kw-share-detail 
                    share="[[selectedShare]]"
                    tombstone$="[[!selectedShare]]"
                    on-post-comment="_onPostComment"
                    on-remix-action="_onRemixAction"
                    on-load-comment="_loadMoreData"> 
                    </kw-share-detail>
                </div>
            </div>
        </div>
        <kano-modal id="shopDialog" assets-path="assets" banner-link="/assets/avatar/judoka-face.svg">
            <iron-image sizing="contain" src="/assets/projects/overlay-photo.png"></iron-image>
            <h2>Computer Kit Exclusive</h2>
            <p>Tame the world of Minecraft, build houses, crush mountains with just a few lines of code. Only on the Computer Kit.</p>
            <hr>
            <a href="http://kano.me"><button>Shop now</button></a>
        </kano-modal>
        <kano-modal id="loaderDialog" assets-path="assets" banner-link="/assets/avatar/judoka-face.svg">
            <iron-image sizing="contain" src="/assets/layout/spinner.gif"></iron-image>
            <h2>Launching game</h2>
            <p>Please wait ...</p>
            <hr>
        </kano-modal>
    </template>
    <script>
        Polymer({
            is: 'kw-view-feed',
            behaviors: [
                Kano.APIClient,
                Kano.Utils
            ],
            properties: {
                route: {
                    type: Object,
                    notify: true
                },
                selectedShare: {
                    type: Object,
                    value: null,
                    observer: '_selectedShareChanged'
                }
            },
            observers: [
                '_routeChanged(route.path)',
                '_queryMatchesChanged(detailQueryMatches, feedQueryMatches)'
            ],
            _onRemixAction (e) {
                let id = e.detail.id,
                    type = e.detail.type,
                    url = '';
                switch (type) {
                    case 'kano-draw':
                        url = Kano.World.config.KANO_MAKEART_URL + (id ? '/share/' + id : '/');
                        window.open(url);
                        break;
                    case 'make-apps':
                        let pathname = window.location.pathname.replace('/shares/', '/remix/');
                        url = Kano.World.config.KANO_CODE_URL + pathname;
                        window.open(url);
                        break;
                    case 'make-adventures':
                        url = Kano.World.config.KANO_ADVENTURES_URL + (id ? '/shared/' + id : '/');
                        window.open(url);
                        break;
                    case 'make-pong':
                        url = 'http://play-pong.kano.me' + (id ? '?project=' + id : '/')
                        window.open(url);
                        break;
                    case 'make-music':
                    case 'make-snake':
                    case 'make-light':
                    case 'make-minecraft':
                        if (!Kano.Utils.isPi) {
                            this.$.shopDialog.open();
                        } else {
                            this.$.loaderDialog.open();
                            window.open('kano:share:' + id);
                            setTimeout(() => {
                                this.$.loaderDialog.close();
                            }, 2500);
                        }
                        break;
                    default:
                        break;
                }
            },
            attached () {
                this._supportsAnimations = ('animate' in HTMLElement.prototype);
                Polymer.RenderStatus.afterNextRender(this, () => {
                    let displays, infoElement;
                    displays = Polymer.dom(this.root).querySelectorAll('kw-stat-card');
                    if (this._supportsAnimations) {
                        for (let i = 0; i < displays.length; i++) {
                            infoElement = displays[i].getInfoElement();
                            this.transform('translateX(-120%)', infoElement);
                        }
                    }
                    this.cacheOrAPI(this._getUrl('stats')).then(stats => {
                        this.stats = stats;
                        if (this._supportsAnimations) {
                            for (let i = 0; i < displays.length; i++) {
                                infoElement = displays[i].getInfoElement();
                                infoElement.animate([{
                                    transform: `translateX(-120%)`
                                }, {
                                    transform: `translateX(0%)`
                                }], {
                                    delay: 100,
                                    duration: 400,
                                    easing: 'ease-out',
                                    fill: 'forwards'
                                });
                            }
                        }
                    });
                });
            },
            _queryMatchesChanged () {
                this.updateStyles();
            },
            _commaify (n) {
                return n.toLocaleString();
            },
            _showFeed () {
                if (this.selectedShare && this._supportsAnimations) {
                    return new Promise((resolve, reject) => {
                        let from = this.$$('kw-share-feed').getSelectedShareElement(),
                            to = this.$$('kw-share-detail').getShareElement(),
                            fromRect, toRect, timing, animation;

                        if (!from) {
                            this.$.feed.style.display = 'flex';
                            this.$.detail.style.display = 'none';
                            return resolve();
                        }

                        timing = {
                            duration: 200,
                            easing: 'linear'
                        };

                        // Display the feed view
                        this.$.feed.style.display = 'flex';

                        // Grab the required boxes, only once
                        fromRect = from.getBoundingClientRect();
                        toRect = to.getBoundingClientRect();

                        // Ensure that the origin of the scaling will be from top left
                        to.style.transformOrigin = 'top left';

                        // Animates the detail view to fit the previous share in the list, then hides it
                        animation = to.animate([{
                            transform: 'translate(0px, 0px) scale(1, 1)',
                            opacity: 1
                        }, {
                            transform: `translate(${fromRect.left - toRect.left}px, ${fromRect.top - toRect.top}px) scale(${fromRect.width / toRect.width}, ${fromRect.height / toRect.height})`,
                            opacity: 0
                        }], timing);
                        
                        animation.onfinish = () => {
                            this.$.detail.style.display = 'none';
                            this.$.feed.style.display = 'flex';
                            resolve();
                        };

                        this.$.detail.animate({
                            opacity: [1, 0]
                        }, timing);

                        // Fade in the feed view
                        animation = this.$.feed.animate({
                            opacity: [0, 1]
                        }, timing);
                    });
                } else {
                    this.$.feed.style.display = 'flex';
                    this.$.detail.style.display = 'none';
                    return Promise.resolve();
                }
            },
            _showDetail () {
                if (this.selectedShare && this._supportsAnimations) {
                    let from = this.$$('kw-share-feed').getSelectedShareElement(),
                        to = this.$$('kw-share-detail').getShareElement(),
                        fromRect, toRect, timing, animation;

                    timing = {
                        duration: 200,
                        easing: 'linear'
                    };

                    // Display the detail view
                    this.$.detail.style.display = 'flex';

                    // Grab the required boxes, only once
                    fromRect = from.getBoundingClientRect();
                    toRect = to.getBoundingClientRect();

                    // Ensure that the origin of the scaling will be from top left
                    to.style.transformOrigin = 'top left';

                    // Position the detail view on top of the shared selected from the feed, and animate it to its original position
                    to.animate([{
                        transform: `translate(${fromRect.left - toRect.left}px, ${fromRect.top - toRect.top}px) scale(${fromRect.width / toRect.width}, ${fromRect.height / toRect.height})`,
                        opacity: 0
                    }, {
                        transform: 'translate(0px, 0px) scale(1, 1)',
                        opacity: 1
                    }], timing);

                    this.$.detail.animate({
                        opacity: [0, 1]
                    }, timing);

                    // Fade out the feed view
                    animation = this.$.feed.animate({
                        opacity: [1, 0]
                    }, timing);
                    
                    animation.onfinish = () => {
                        this.$.feed.style.display = 'none';
                        this.$.detail.style.display = 'flex';
                    };
                } else {
                    this.$.feed.style.display = 'none';
                    this.$.detail.style.display = 'flex';
                }
            },
            _selectedShareChanged (share) {
                if (share) {
                    this.set('route.path', `/${share.slug}`);
                }
            },
            _routeChanged (path) {
                if (path === '') {
                    if (!this.$['share-feed'].shares || this.$['share-feed'].shares.length) {
                        this.$['share-feed']._loadMoreData();
                    }
                    this._showFeed().then(() => {
                        this.selectedShare = null;
                    });
                } else {
                    if (!this.selectedShare) {
                        this._loadIndividualShare();
                    } else {
                        this._getMoreComments(this.selectedShare.id, 0);
                    }
                    this._showDetail();
                }
            },
            _backToFeed () {
                this.set('route.path', '');
                this.set('selectedShare.comments', []); 
            },
            _loadIndividualShare () {
                let slug;
                if (!this.routeData) {
                    return;
                }
                slug = this.routeData.slug;

                this.cacheOrAPI(this._getUrl('share-by-slug', { slug })).then(res => {
                    this.selectedShare = res.item;
                    this._getMoreComments(this.selectedShare.id, 0);
                });
            },
            _loadMoreData (e) {
                let card = e.detail;
                if (!card.id || !card.page) {
                    return;
                }
                this._getMoreComments(card.id, card.page);
            },
            _getMoreComments (id, page) {
                if (!id) {
                    return;
                }
                let path = `${this._getUrl('share-comments', {id})}?feature=true&page=${page}&limit=3`;
                fetch(path)
                    .then(r => r.json())
                    .then(r => {
                        this.set('selectedShare.pageNumber', r.next);
                        if (page === 0 ){
                            this.set('selectedShare.comments', r.entries); 
                        } else {
                            r.entries.forEach(item => {
                                this.push('selectedShare.comments', item); 
                            })
                        }
                    });
            },
            _getShareComments (id) {
                return this.cacheOrAPI(this._getUrl('share-comments', { id })).then(res => res.entries);
            },
            _onPostComment (e) {
                if (!this.user) {
                    this.fire('login');
                    return;
                }
                let commentBody = e.detail.value,
                retry = e.detail.retry,
                    requestBody = {
                        item_id: this.selectedShare.id,
                        type: 'share',
                        text: commentBody
                    },
                    requestHeaders = new Headers(),
                    postingComment = {
                        author: this.user,
                        text: commentBody,
                        date_created: new Date(),
                        posting: true,
                        error: ''
                    };
                if (!retry) {
                    this.unshift('selectedShare.comments', postingComment);
                }
              
                requestHeaders.append('Content-Type', 'application/json');
                requestHeaders.append('Authorization', this.token);

                fetch(this._getUrl('post-comment'), {
                    method: 'POST',
                    headers: requestHeaders,
                    body: JSON.stringify(requestBody)
                }).then(r => r.json())
                    .then(res => {
                        if (res.success) {
                            this.set('selectedShare.comments.0.posting', false);
                        }
                    }).catch(error => {
                        this.set('selectedShare.comments.0.error', true);
                    });
            }
        });
    </script>
</dom-module>
