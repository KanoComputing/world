<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/web-components/kano-style/kano-style.html">

<dom-module id="kw-social-comment">
    <template>
        <style>
             :host {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justified;
                width: 100%;
                --iron-autogrow-textarea-placeholder: {
                    color: black;
                }
            }
            :host([tombstone]) * {
                visibility: hidden;
            }
            [hidden] {
                display: none !important;
            }
            h3 {
                color: black;
                font-size: 16px;
                line-height: 43px;
                font-family: var(--font-body);
                display: none;
                margin: 20px 0;
            }
            .input-comment {
                @apply --layout-horizontal;
                @apply --layout-center;
                margin: 20px 0;
                width: 100%;
            }
            .comment-avatar {
                @apply --layout-flex-1;
                margin-left: 16px;
                margin-right: 16px;
            }
            iron-image {
                height: 35px;
                width: 35px;
                border-radius: 50%;
            }
            .input-comment .comment-box {
                position: relative;
                @apply --layout-horizontal;
                @apply --layout-center;
                border-radius: 3px;
                border: 1px solid var(--color-grey-mid);
                width: 90%;
                background: white;
            }
            .input-comment .comment-box iron-autogrow-textarea {
                font-size: 14px;
                width: 100%;
                background-color: var(--color-grey-lighter);
                border: none;
                padding: 14px 4px;
                --iron-autogrow-textarea: {
                    padding: 14px 7px;
                };
            }
            .comment-button {
                position: absolute;
                @apply --kano-button;
                background: var(--color-orange);
                right: 5px;
                bottom: 5px;
                padding: 10px;
            }
            .comment-button:focus {
                outline: none;
                background: #ec6400;
            }
            .comment {
                @apply --layout-horizontal;
                @apply --layout-center;
                border-bottom: 1px solid var(--color-iron-grey);
                height: 100px;
                width: 100%;
            }
            .comment.posting {
                opacity: 0.6;
            }
            .content {
                font-size: 16px;
                font-family: var(--font-body);
                color: var(--color-grey-dark);
                width: 100%;
            }
            .content p b {
                margin-right: 6px;
            }
            .content p {
                margin-top: 6px;
                margin-bottom: 6px;
            }
            .content .date {
                font-size: 14px;
                font-family: var(--font-body);
                color: var(--color-oslo-grey);
            }
            p {
                font-family: var(--font-body);
                color: var(--color-grey-dark);
                font-size: 16px;
            }
            .author {
                font-weight: bold;
                margin-right: 5px;
            }
            .comment:nth-of-type(4n-3) .author {
                color: var(--color-magenta);
            }
            .comment:nth-of-type(2n) .author {
                color: var(--color-sky-blue);
            }
            .comment:nth-of-type(3n) .author {
                color: var(--color-rhubarb);
            }
            .comment:nth-of-type(4n) .author {
                color: black;
            }
            h3[shown] {
                display: block;
            }
            iron-list {
                width: 100%;
                height: 100%
            }
            .loader {
                @apply --kano-button;
                background: var(--color-orange);
                margin-top: 20px;
                text-align: center;
            }
            .loader[hidden] {
                display: block;
            }
            .error {
                @apply --kano-button;
                background: var(--color-red);
                padding: 8px;
                width: 80px;
                text-align: center;
            }
            :host([loader-status="on"]) #loader {
                background: var(--color-orange);
            }
            :host([loader-status="off"]) #loader {
                display: none;
            }
            :host([loader-status="disabled"]) #loader {
                background: var(--color-grey-mid);
            }
            :host([retry-button="hide"]) #retry {
                display: none;
            }
        </style>
        <h3 shown$="[[!comments.length]]">Be the first to comment!</h3>
        <div class="input-comment" hidden$="[[sharedByUser]]">
            <div class="comment-avatar">
                <iron-image preload placeholder="../../assets/avatar/judoka-face.svg" fade sizing="contain"></iron-image>
            </div>
            <div class="comment-box">
                <iron-autogrow-textarea id="comment"
                placeholder="Leave a comment"
                max-rows="7"></iron-autogrow-textarea>
                <button class="orange-button comment-button" on-tap="_commentButtonTapped">
                    <span>comment</span>
                </button>
            </div>
        </div>
        <template is="dom-repeat" items="[[comments]]" as="comment">
            <div class$="comment [[_computePostingClass(comment.posting)]]">
                <div class="comment-avatar">
                    <iron-image preload placeholder="/assets/icons/shares/commentAvatar.svg" fade sizing="contain" src="{{comment.author.avatar.urls.circle}}"></iron-image>
                </div>
                <div class="content">
                    <p><span class="author">{{comment.author.username}}</span>
                      <span class="date">[[_timeSince(comment.date_created)]] ago</span>
                    </p>
                    <p><span inner-h-t-m-l="[[_lb(comment.text)]]"></span></p>
                </div>
                <button id="retry" on-tap="_retryButtonTapped" hidden$="[[!comment.error]]" class="error">retry</button>
            </div>
        </template>
        <button class="loader" id="loader" on-tap="_loadMoreData">Load more</button>
    </template>
    <script>
        Polymer({
            is: 'kw-social-comment',
            properties: {
                comments: {
                    type: Array,
                    notify: true
                },
                itemId: {
                    type: String
                },
                pageNumber: {
                    type: Number,
                    value: 0,
                    observer: '_onDataLoad'
                },
                loaderStatus: {
                    type: String,
                    reflectToAttribute: true
                },
                retryButton: {
                    type: String,
                    reflectToAttribute: true
                },
                sharedByUser: {
                    type: Boolean
                }
            },
            _onDataLoad () {
                if (this.pageNumber === null) {
                    this.set('loaderStatus', 'off');
                } else {
                    this.$.loader.disabled = false;
                    this.set('loaderStatus', 'on');
                }
            },
            _loadMoreData (e) {
                // When we hit the last page
                if (this.pageNumber === null || !this.itemId) {
                    return;
                }
                this.$.loader.disabled = true;
                this.set('loaderStatus', 'hide');
                this.fire('load-comment', { id:this.itemId, page:this.pageNumber });
            },
            _createDate (formatted) {
                return new Date(formatted);
            },
            _retryButtonTapped () {
                this.set('retryButton', 'hide');
                this.fire('post-comment', { value: this.comments[0].text, retry: true});
            },
            _commentButtonTapped () {
                this.fire('post-comment', { value: this.$.comment.value });
                this.$.comment.value = '';
            },
            _computePostingClass (posting) {
                return posting ? 'posting' : '';
            },
            _computeErrorState (error) {
                return error ? true : '';
            },
            _isHintHidden (e) {
                return true;
            },
            _lb (value) {
                let safeDiv = document.createElement('div');
                safeDiv.textContent = value;
                return safeDiv.innerHTML.replace(/\n/g, '<br>');
            },
            _timeSince (date) {
              let parsedDate = new Date(date),
                  seconds = Math.floor((new Date() - parsedDate) / 1000),
                  interval = Math.floor(seconds / 31536000);
              if (interval > 1) {
                  return interval + ' years';
              }
              interval = Math.floor(seconds / 2592000);
              if (interval > 1) {
                  return interval + ' months';
              }
              interval = Math.floor(seconds / 86400);
              if (interval > 1) {
                  return interval + ' days';
              }
              interval = Math.floor(seconds / 3600);
              if (interval > 1) {
                  return interval + ' hours';
              }
              interval = Math.floor(seconds / 60);
              if (interval > 1) {
                  return interval + ' minutes';
              }
              return Math.floor(seconds) + ' seconds';
          }
        });
    </script>
</dom-module>
