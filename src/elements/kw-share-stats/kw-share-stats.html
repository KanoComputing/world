<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/color.html">
<dom-module id="kw-share-stats">
    <template>
        <style>
            :host {
                display: block;
            }
            button {
                @apply --layout-horizontal;
                @apply --layout-baseline;
                margin-right: 16px;
                height: 30px;
                border: none;
                background-color: white;
                color: var(--color-grey-darker);
                cursor: pointer;
                border-radius: 3px;
            }
            button:focus {
                outline: none;
                background-color: rgba(0, 0, 0, 0.05);
            }
            .stats {
                @apply --layout-horizontal;
                color: #435055;
                font-size: 12px;
            }
            img {
                margin-right: 6px;
            }
            :host([tombstone]) button {
                pointer-events: none;
            }
            :host([tombstone]) button span {
                color: transparent;
                background: var(--color-grey-lightest);
                padding-left: 20px;
            }
            :host([tombstone]) button img {
                opacity: 0.05;
            }
            :host([tombstone]) button .number {
                display: none;
            }
        </style>
        <div class="stats">
            <button class="likes" on-tap="_onLikeTapped">
                <img src="/assets/icons/shares/like.svg">
                <span class="number">[[likes]]</span>
                <span>&nbsp;likes</span>
            </button>
            <button class="comments" on-tap="_onCommentTapped">
                <img src="/assets/icons/shares/comment_b.svg">
                <span class="number">[[comments]]</span>
                <span>&nbsp;comments</span>
            </button>
            <button class="shares" on-tap="_onShareTapped">
                <img src="/assets/icons/shares/share.svg">
                <span>share</span>
            </button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kw-share-stats',
            properties: {
                likes: {
                    type: Number
                },
                comments: {
                    type: Number
                }
            },
            _onLikeTapped(){
                this.fire('like-action');
            },
            _onCommentTapped(){
                this.fire('comment-action');
            },
            _onShareTapped(){
                this.fire('share-action');
            }
        });
    </script>
</dom-module>
