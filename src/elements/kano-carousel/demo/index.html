<html>
    <head>
        <title>kano-carousel demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-carousel.html">
        <link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">

        <style is="custom-style" include="demo-pages-shared-styles">
            .cards {
                display: flex;
                flex-direction: row;
            }
            .card {
                width: 200px;
                height: 250px;
                background: red;
                margin: 12px;
            }
            button {
                height: 100%;
            }
            kano-carousel {
                height: 300px;
            }
        </style>
    </head>

    <body unresolved>
        <div class="vertical-section-container">
            <h3>List of cards with two buttons as controls</h3>
            <demo-snippet>
                <template>
                    <kano-carousel>
                        <button type="button" slot="left-button" carousel-control-left>&lt;</button>
                        <div class="cards" slot="content">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                        <button type="button" slot="right-button" carousel-control-right>&gt;</button>
                    </kano-carousel>
                </template>
            </demo-snippet>
    </body>
</html>
